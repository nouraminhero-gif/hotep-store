<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP | Enterprise Admin 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #0a0a0a; --green: #25d366; --blue: #0084ff; --red: #d9534f; --orange: #ff8c00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }

        /* تسجيل الدخول */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 999999; }
        .login-box { width: 90%; max-width: 350px; text-align: center; padding: 40px; border-radius: 30px; background: #050505; border: 1px solid #1a1a1a; }
        .login-box h1 { color: var(--gold); font-size: 35px; letter-spacing: 5px; margin: 0 0 30px; }
        .login-box input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: #000; color: var(--gold); text-align: center; font-size: 20px; outline: none; margin-bottom: 20px; }
        .login-box button { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--gold); color: #000; font-weight: bold; cursor: pointer; }

        #admin-content { display: none; }

        /* الإحصائيات */
        .stats-main { background: #050505; padding: 20px 10px; display: flex; justify-content: space-around; border-bottom: 1px solid #111; }
        .stat-card { text-align: center; }
        .stat-card span { display: block; font-size: 10px; color: var(--gold); margin-bottom: 5px; opacity: 0.8; }
        .stat-card b { font-size: 22px; font-weight: bold; }

        .size-bar { background: #000; padding: 10px; display: flex; justify-content: space-around; border-bottom: 1px solid #111; }
        .size-item { text-align: center; }
        .size-item span { display: block; font-size: 9px; color: #444; }
        .size-item b { font-size: 15px; color: #fff; }

        /* شريط البحث */
        .search-area { padding: 10px 15px; background: #080808; border-bottom: 1px solid #111; }
        .search-box { position: relative; width: 100%; }
        .search-box i { position: absolute; right: 15px; top: 13px; color: #444; }
        .search-box input { width: 100%; padding: 12px 40px 12px 15px; border-radius: 12px; border: 1px solid #222; background: #000; color: #fff; outline: none; font-size: 14px; }

        /* التبويبات */
        .tabs { display: flex; background: #0a0a0a; margin: 10px 15px; border-radius: 15px; border: 1px solid #111; overflow: hidden; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: transparent; color: #444; cursor: pointer; font-size: 12px; font-weight: bold; }
        .tab-btn.active { background: var(--gold); color: #000; }

        .tab-content { padding: 0 15px 30px; display: none; }
        .tab-content.active { display: block; }

        /* كارت الأوردر */
        .order-card { background: #080808; border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #151515; border-right: 5px solid var(--gold); position: relative; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .order-time { font-size: 10px; color: #333; display: block; margin-bottom: 8px; }
        .price-tag { position: absolute; left: 20px; top: 20px; color: var(--green); font-weight: 800; font-size: 22px; }
        .name-tag { font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px; }
        .qty-badge { background: rgba(212,175,55,0.1); color: var(--gold); padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        
        /* قسم التعديل */
        .edit-box { display: none; background: #000; padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px dashed var(--gold); }
        .edit-box input { width: 100%; padding: 12px; margin-bottom: 8px; background: #050505; border: 1px solid #222; color: #fff; border-radius: 10px; outline: none; }

        /* الأزرار */
        .btn-grid { display: flex; gap: 8px; margin-top: 20px; flex-wrap: wrap; }
        .btn { flex: 1; min-width: 45px; height: 45px; border-radius: 12px; border: none; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; text-decoration: none; }
        .b-ship { background: #4d2dff; flex: 2; }
        .b-done { background: var(--blue); flex: 2; }
        .b-print { background: #fff; color: #000; }
        .b-edit { background: #1a1a1a; color: var(--gold); border: 1px solid #333; }
        .b-wa { background: var(--green); }
        .b-del { background: #111; color: var(--red); flex: 0 0 45px; }

        .excel-btn { width: calc(100% - 30px); margin: 0 15px 15px; padding: 15px; background: #1d6f42; color: #fff; border: none; border-radius: 15px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* --- تصميم البوليصة 7x5 سم --- */
        #print-area { display: none; }

        @media print {
            body * { visibility: hidden; }
            #print-area { 
                display: block !important; 
                visibility: visible !important; 
                position: fixed; 
                left: 0; top: 0; 
                width: 70mm; height: 50mm; 
                background: #fff !important; 
                color: #000 !important; 
                padding: 2mm;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
            #print-area * { visibility: visible !important; color: #000 !important; }
            @page { size: 70mm 50mm; margin: 0; }
        }

        .l-header { border-bottom: 2px solid #000; padding-bottom: 2px; margin-bottom: 3px; display: flex; justify-content: space-between; align-items: center; }
        .l-header h1 { font-size: 22px; margin: 0; font-weight: 900; }
        .l-header div { font-size: 8px; border: 1px solid #000; padding: 1px 4px; font-weight: bold; }
        .l-section { border-bottom: 1px solid #000; padding: 3px 0; }
        .l-section small { font-size: 8px; font-weight: bold; display: block; text-transform: uppercase; }
        .l-section b { font-size: 15px; display: block; line-height: 1.2; }
        .l-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .l-cash { border: 2px solid #000; padding: 4px 8px; font-size: 18px; font-weight: 900; }
    </style>
</head>
<body>

    <div id="print-area">
        <div class="l-header">
            <h1>HOTEP</h1>
            <div>PRIORITY</div>
        </div>
        <div class="l-section">
            <small>SHIP TO:</small>
            <b id="p-name"></b>
            <b id="p-phone" style="font-size: 13px;"></b>
            <b id="p-address" style="font-size: 10px; font-weight: normal;"></b>
        </div>
        <div class="l-section" style="display: flex; justify-content: space-between; border-bottom: none;">
            <div><small>ITEMS/SIZE</small><b id="p-qty" style="font-size: 12px;"></b></div>
            <div style="text-align: left;"><small>ORDER ID</small><b id="p-id" style="font-size: 10px;"></b></div>
        </div>
        <div class="l-footer">
            <div style="font-size: 9px; font-weight: bold;">HOTEP.STORE</div>
            <div class="l-cash">CASH: <span id="p-total"></span>ج</div>
        </div>
    </div>

    <audio id="notifSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <div id="login-screen">
        <div class="login-box">
            <h1>HOTEP</h1>
            <input type="password" id="passInput" placeholder="••••">
            <button onclick="login()">دخول النظام</button>
        </div>
    </div>

    <div id="admin-content">
        <div class="stats-main">
            <div class="stat-card"><span>صافي الربح</span><b id="p_money">0</b></div>
            <div class="stat-card"><span>قطع مباعة</span><b id="p_sold">0</b></div>
        </div>

        <div class="size-bar">
            <div class="size-item"><span>M</span><b id="zM">0</b></div>
            <div class="size-item"><span>L</span><b id="zL">0</b></div>
            <div class="size-item"><span>XL</span><b id="zXL">0</b></div>
            <div class="size-item"><span>XXL</span><b id="zXXL">0</b></div>
        </div>

        <div class="search-area">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="بحث..." onkeyup="filterOrders()">
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="tab(event, 'new')">جديد (<span id="c1">0</span>)</button>
            <button class="tab-btn" onclick="tab(event, 'shipped')">مشحون (<span id="c2">0</span>)</button>
            <button class="tab-btn" onclick="tab(event, 'done')">مكتمل (<span id="c3">0</span>)</button>
        </div>

        <div id="new" class="tab-content active"><div id="list1"></div></div>
        <div id="shipped" class="tab-content">
            <button class="excel-btn" onclick="dlExcel()"><i class="fas fa-file-excel"></i> استخراج Excel</button>
            <div id="list2"></div>
        </div>
        <div id="done" class="tab-content"><div id="list3"></div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        let db; let lastLen = -1; let exData = [];

        function login() {
            if (document.getElementById('passInput').value === "hero1") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                start();
            } else alert("خطأ");
        }

        function start() {
            const cfg = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
            if (!firebase.apps.length) firebase.initializeApp(cfg);
            db = firebase.database();

            db.ref('size_stats').on('value', s => {
                const d = s.val() || {M:0, L:0, XL:0, XXL:0};
                document.getElementById('zM').innerText = d.M || 0;
                document.getElementById('zL').innerText = d.L || 0;
                document.getElementById('zXL').innerText = d.XL || 0;
                document.getElementById('zXXL').innerText = d.XXL || 0;
            });

            db.ref('orders').on('value', snap => {
                let h = { n:'', s:'', d:'' }; let counts = { n:0, s:0, d:0 };
                let money = 0; let sold = 0; exData = [];
                
                // تعديل منطق تشغيل الصوت
                if (lastLen !== -1 && snap.numChildren() > lastLen) {
                    let audio = document.getElementById('notifSound');
                    let playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(() => { console.log("تحتاج لتفاعل المستخدم أولاً"); });
                    }
                }
                lastLen = snap.numChildren();

                snap.forEach(child => {
                    const o = child.val(); const id = child.key;
                    let q = parseInt(o.الكمية) || 1;
                    let price = o.الاجمالي || o.السعر || ((q * 200) + ((o.المحافظة?.includes("قاهرة") || o.المحافظة?.includes("جيزة")) ? 50 : 70));
                    let time = o.التوقيت || new Date().toLocaleString('ar-EG');

                    if(o.الحالة === 'تم التسليم') { money += (q * 200); sold += q; }

                    const card = `
                        <div class="order-card">
                            <span class="order-time"><i class="far fa-clock"></i> ${time}</span>
                            <div class="price-tag">${price}ج</div>
                            <span class="name-tag">${o.الاسم}</span>
                            <span class="qty-badge">${q} علبة - ${o.المقاس}</span>
                            <div style="font-size:12px; color:#555; margin-top:10px;">${o.الهاتف}<br>${o.المحافظة} - ${o.العنوان}</div>
                            
                            <div class="edit-box" id="edit-${id}">
                                <input id="n-${id}" value="${o.الاسم}" placeholder="الاسم">
                                <input id="p-${id}" value="${o.الهاتف}" placeholder="الهاتف">
                                <input id="a-${id}" value="${o.العنوان}" placeholder="العنوان">
                                <input id="pr-${id}" value="${price}" type="number" placeholder="السعر">
                                <button onclick="save('${id}')" style="width:100%; padding:12px; background:var(--green); border:none; border-radius:10px; font-weight:bold; color:#000;">حفظ التغييرات ✅</button>
                            </div>

                            <div class="btn-grid">
                                ${o.الحالة === 'مشحون' ? `<button onclick="setS('${id}','تم التسليم')" class="btn b-done">تسليم</button>` : 
                                 (o.الحالة === 'تم التسليم' ? `<span style="width:100%;text-align:center;color:var(--green);font-weight:bold;">✅ مكتمل</span>` : `<button onclick="ship('${id}','${o.المقاس}',${q})" class="btn b-ship">شحن</button>`)}
                                <button onclick="prLabel('${id}', \`${o.الاسم}\`, \`${o.الهاتف}\`, \`${o.المحافظة} - ${o.العنوان}\`, \`${q} علبة - ${o.المقاس}\`, ${price})" class="btn b-print"><i class="fas fa-print"></i></button>
                                <button onclick="document.getElementById('edit-${id}').style.display='block'" class="btn b-edit"><i class="fas fa-edit"></i></button>
                                <a href="https://wa.me/2${o.الهاتف}" class="btn b-wa"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="del('${id}')" class="btn b-del">×</button>
                            </div>
                        </div>`;

                    if(o.الحالة === 'مشحون') { h.s += card; counts.s++; exData.push({...o, price}); }
                    else if(o.الحالة === 'تم التسليم') { h.d += card; counts.d++; }
                    else { h.n += card; counts.n++; }
                });

                document.getElementById('list1').innerHTML = h.n;
                document.getElementById('list2').innerHTML = h.s;
                document.getElementById('list3').innerHTML = h.d;
                document.getElementById('c1').innerText = counts.n; document.getElementById('c2').innerText = counts.s; document.getElementById('c3').innerText = counts.d;
                document.getElementById('p_money').innerText = money.toLocaleString();
                document.getElementById('p_sold').innerText = sold;
            });
        }

        window.save = (id) => {
            db.ref('orders/' + id).update({
                الاسم: document.getElementById('n-' + id).value,
                الهاتف: document.getElementById('p-' + id).value,
                العنوان: document.getElementById('a-' + id).value,
                الاجمالي: document.getElementById('pr-' + id).value
            }).then(() => { 
                alert("تم التحديث ✅"); 
                document.getElementById('edit-' + id).style.display='none';
            });
        };

        // تحديث دالة الطباعة لتوافق الـ APK
        window.prLabel = (id, n, p, ad, q, t) => {
            document.getElementById('p-name').innerText = n;
            document.getElementById('p-phone').innerText = p;
            document.getElementById('p-address').innerText = ad;
            document.getElementById('p-qty').innerText = q;
            document.getElementById('p-total').innerText = t;
            document.getElementById('p-id').innerText = id.substring(0,8).toUpperCase();
            
            // تأخير بسيط لضمان تحديث العناصر قبل الطباعة
            setTimeout(() => {
                window.print();
            }, 500);
        };

        window.ship = (id, sz, q) => {
            db.ref('size_stats/' + (sz || 'M')).transaction(c => (Number(c) || 0) + Number(q));
            db.ref('orders/' + id).update({ الحالة: 'مشحون' });
        };
        window.setS = (id, s) => db.ref('orders/' + id).update({ الحالة: s });
        window.del = (id) => { if(confirm('حذف؟')) db.ref('orders/' + id).remove(); };
        function tab(e, id) {
            let cs = document.getElementsByClassName("tab-content"); for (let c of cs) c.style.display = "none";
            let bs = document.getElementsByClassName("tab-btn"); for (let b of bs) b.classList.remove("active");
            document.getElementById(id).style.display = "block"; e.currentTarget.classList.add("active");
        }
        function dlExcel() {
            const ws = XLSX.utils.json_to_sheet(exData); const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Orders"); XLSX.writeFile(wb, "Hotep_Orders.xlsx");
        }
        function filterOrders() {
            let val = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('order-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
