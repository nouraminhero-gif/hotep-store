<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP Admin - Real Qty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --red: #d9534f; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: var(--dark); padding: 30px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; width: 280px; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: var(--gold); text-align: center; }
        .login-box button { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
        #admin-content { display: none; padding-bottom: 50px; }
        .stats-bar { background: #111; padding: 10px; display: flex; justify-content: space-around; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .stat-item { text-align: center; }
        .stat-item span { display: block; color: var(--gold); font-size: 10px; }
        .tabs-container { display: flex; background: #111; margin: 15px; border-radius: 12px; border: 1px solid #333; overflow: hidden; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #777; cursor: pointer; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }
        .tab-content { padding: 0 15px; display: none; }
        .tab-content.active { display: block; }
        .order-card { background: var(--dark); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-right: 4px solid var(--gold); position: relative; }
        .order-price { position: absolute; left: 15px; top: 15px; color: var(--green); font-weight: bold; font-size: 20px; }
        .name-tag { font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px; }
        .qty-tag { background: rgba(212,175,55,0.1); color: var(--gold); padding: 2px 8px; border-radius: 5px; font-size: 12px; border: 1px solid var(--gold); }
        .action-btns { display: flex; gap: 8px; margin-top: 15px; }
        .btn-m { flex: 1; height: 40px; border-radius: 8px; border: none; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
        .btn-ship { background: #6f42c1; }
        .btn-done { background: var(--blue); }
        .btn-wa { background: var(--green); text-decoration: none; }
        .btn-del { background: var(--red); flex: 0 0 40px; }
    </style>
</head>
<body>
    <div id="login-screen"><div class="login-box"><h2>HOTEP</h2><input type="password" id="passInput" placeholder="Password"><button onclick="checkPass()">دخول</button></div></div>
    <div id="admin-content">
        <div class="stats-bar">
            <div class="stat-item"><span>M</span><b id="sM">0</b></div>
            <div class="stat-item"><span>L</span><b id="sL">0</b></div>
            <div class="stat-item"><span>XL</span><b id="sXL">0</b></div>
            <div class="stat-item"><span>XXL</span><b id="sXXL">0</b></div>
        </div>
        <div class="tabs-container">
            <button class="tab-btn active" onclick="openTab(event, 'new')">جديد (<span id="cNew">0</span>)</button>
            <button class="tab-btn" onclick="openTab(event, 'shipped')">مشحون (<span id="cShipped">0</span>)</button>
            <button class="tab-btn" onclick="openTab(event, 'done')">مكتمل (<span id="cDone">0</span>)</button>
        </div>
        <div id="new" class="tab-content active"><div id="newList"></div></div>
        <div id="shipped" class="tab-content"><div id="shippedList"></div></div>
        <div id="done" class="tab-content"><div id="doneList"></div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        let db;
        function checkPass() {
            if (document.getElementById('passInput').value === "hero1") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                startApp();
            } else { alert("خطأ"); }
        }
        function openTab(evt, name) {
            let contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) contents[i].style.display = "none";
            let buttons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(name).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

                            <div style="font-size:13px; color:#aaa; margin-top:10px;">

                                (o.الحالة === 'تم التسليم' ? `<span style="width:100%;text-align:center">✅</span>` : `<button onclick="shipAndCount('${id}','${size}',${realQty})" class="btn-m btn-ship">شحن</button>`)}
                                <a href="https://wa.me/2${o.الهاتف}?text=${waMsg}" target="_blank" class="btn-m btn-wa">واتساب</a>
                                <button onclick="del('${id}')" class="btn-m btn-del">×</button>
                            </div>
                        </div>`;
                    if(o.الحالة === 'تم التسليم') { html.done += card; counts.done++; }
                    else if(o.الحالة === 'مشحون') { html.shipped += card; counts.shipped++; }
                    else { html.new += card; counts.new++; }
                });
                document.getElementById('newList').innerHTML = html.new;
                document.getElementById('shippedList').innerHTML = html.shipped;
                document.getElementById('doneList').innerHTML = html.done;
                document.getElementById('cNew').innerText = counts.new;
                document.getElementById('cShipped').innerText = counts.shipped;
                document.getElementById('cDone').innerText = counts.done;
            });
        }
