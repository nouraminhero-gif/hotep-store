<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP Admin - Sales Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --red: #d9534f; --orange: #ff8c00; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* شاشة الدخول */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: var(--dark); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); text-align: center; width: 85%; max-width: 320px; }
        .login-box h2 { color: var(--gold); margin-bottom: 20px; font-size: 24px; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; font-size: 18px; outline: none; box-sizing: border-box; }
        .login-box button { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; font-size: 18px; }

        /* سجل المشحونات (المخزون سابقاً) */
        .stock-header { background: var(--dark); margin: 15px; padding: 15px; border-radius: 15px; border: 1px solid #333; display: flex; justify-content: space-around; text-align: center; }
        .stock-box { flex: 1; }
        .stock-box span { display: block; font-size: 10px; color: var(--gold); font-weight: bold; }
        .stock-box b { font-size: 20px; color: #fff; }

        /* التبويبات */
        #admin-content { display: none; }
        .tabs-container { display: flex; background: #111; padding: 5px; margin: 15px; border-radius: 15px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 12px 5px; border: none; background: transparent; color: #666; cursor: pointer; border-radius: 10px; font-size: 14px; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }
        .tab-content { padding: 0 15px 100px; display: none; }
        .tab-content.active { display: block; }

        .revenue-badge { background: #1a1a1a; border: 1px solid var(--gold); padding: 15px; border-radius: 15px; margin: 15px 0; text-align: center; }
        .revenue-badge span { color: var(--green); font-size: 26px; font-weight: bold; }

        /* الكروت */
        .order-card { background: var(--dark); border: 1px solid #333; border-radius: 20px; padding: 20px; margin-bottom: 15px; position: relative; border-right: 4px solid var(--gold); }
        .order-price { position: absolute; left: 20px; top: 20px; color: var(--green); font-weight: bold; font-size: 24px; }
        .name-row { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .name-tag { font-size: 20px; font-weight: bold; color: #fff; }
        .qty-tag { background: rgba(212, 175, 55, 0.1); color: var(--gold); padding: 2px 8px; border-radius: 5px; font-size: 12px; border: 1px solid var(--gold); }

        .action-btns { display: flex; gap: 8px; margin-top: 20px; flex-wrap: wrap; }
        .btn-m { flex: 1; padding: 14px; border-radius: 12px; border: none; color: #fff; font-size: 14px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-ship { background: #6f42c1; }
        .btn-print { background: #fff !important; color: #000 !important; }
        .btn-wa { background: #25d366; }
        .btn-del { background: var(--red); max-width: 50px; }

        /* الطباعة موسطة */
        #print-area { display: none; }
        @media print {
            body * { visibility: hidden !important; }
            #print-area, #print-area * { visibility: visible !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; text-align: center; background: #fff; color: #000; padding: 40px 0; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>HOTEP LOGIN</h2>
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="checkPass()">دخول</button>
        </div>
    </div>

    <div id="admin-content">
        <div style="text-align:center; font-size:12px; color:var(--gold); margin-top:10px;">إجمالي المشحون لكل مقاس:</div>
        <div class="stock-header">
            <div class="stock-box"><span>M</span><b id="s-M">0</b></div>
            <div class="stock-box"><span>L</span><b id="s-L">0</b></div>
            <div class="stock-box"><span>XL</span><b id="s-XL">0</b></div>
            <div class="stock-box"><span>XXL</span><b id="s-XXL">0</b></div>
        </div>

        <div class="tabs-container">
            <button class="tab-btn active" onclick="openTab(event, 'new')">جديد (<span id="cNew">0</span>)</button>
            <button class="tab-btn" onclick="openTab(event, 'shipped')">مشحون (<span id="cShipped">0</span>)</button>
            <button class="tab-btn" onclick="openTab(event, 'done')">تم التسليم (<span id="cDone">0</span>)</button>
        </div>

        <div id="new" class="tab-content active">
            <div class="revenue-badge">إجمالي مبالغ الجديد:<br><span id="revNew">0</span> ج</div>
            <div id="newList"></div>
        </div>
        <div id="shipped" class="tab-content"><div id="shippedList"></div></div>
        <div id="done" class="tab-content"><div id="doneList"></div></div>
    </div>

    <div id="print-area"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkPass() {
            if (document.getElementById('passInput').value === "hero1") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadData();
            } else { alert("خطأ!"); }
        }

        function openTab(evt, name) {
            let contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) contents[i].style.display = "none";
            let buttons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(name).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        function loadData() {
            // تحميل سجل المشحونات
            db.ref('shipped_stats').on('value', s => {
                const data = s.val() || { M:0, L:0, XL:0, XXL:0 };
                for (let k in data) if(document.getElementById('s-'+k)) document.getElementById('s-'+k).innerText = data[k];
            });

            db.ref('orders').on('value', snap => {
                let html = { new:'', shipped:'', done:'' };
                let counts = { new:0, shipped:0, done:0 };
                let revs = { new:0 };

                snap.forEach(child => {
                    const o = child.val();
                    const id = child.key;
                    const price = (parseInt(o.سعر_المنتج) || 0) + 50;
                    const qty = o.الكمية || 1;

                    const card = `
                        <div class="order-card">
                            <span class="order-date">${o.التاريخ || 'اليوم'}</span>
                            <div class="order-price">${price} ج</div>
                            <div class="name-row">
                                <span class="name-tag">${o.الاسم}</span>
                                <span class="qty-tag">${qty} علبة</span>
                            </div>
                            <div style="font-size:14px; color:#aaa;">
                                ${o.الهاتف} | ${o.المحافظة}<br>المقاس: ${o.المقاس}
                            </div>
                            <div class="action-btns">
                                ${o.الحالة === 'مشحون' ? 
                                    `<button onclick="updateStat('${id}','تم التسليم')" class="btn-m btn-done">تم التسليم</button>` : 
                                    (o.الحالة === 'تم التسليم' ? `<span style="width:100%; text-align:center; color:var(--green)">✓ مستلم</span>` : `<button onclick="shipOrder('${id}','${o.المقاس}', ${qty})" class="btn-m btn-ship">شحن الأوردر</button>`)
                                }
                                <button onclick="printOrder('${o.الاسم}','${o.الهاتف}','${o.العنوان}','${price}','${o.المقاس}')" class="btn-m btn-print"><i class="fas fa-print"></i></button>
                                <a href="https://wa.me/2${o.الهاتف}" class="btn-m btn-wa"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="deleteOrder('${id}')" class="btn-m btn-del">×</button>
                            </div>
                        </div>`;

                    if(o.الحالة === 'تم التسليم') { html.done += card; counts.done++; }
                    else if(o.الحالة === 'مشحون') { html.shipped += card; counts.shipped++; }
                    else { html.new += card; counts.new++; revs.new += price; }
                });

                document.getElementById('newList').innerHTML = html.new;
                document.getElementById('shippedList').innerHTML = html.shipped;
                document.getElementById('doneList').innerHTML = html.done;
                document.getElementById('cNew').innerText = counts.new;
                document.getElementById('cShipped').innerText = counts.shipped;
                document.getElementById('cDone').innerText = counts.done;
                document.getElementById('revNew').innerText = revs.new;
            });
        }

        // وظيفة الشحن مع زيادة سجل المبيعات بدلاً من الخصم
        window.shipOrder = (id, size, qty) => {
            db.ref('shipped_stats/' + size).transaction(current => (current || 0) + qty);
            db.ref('orders/' + id).update({ الحالة: 'مشحون' });
        };

        window.updateStat = (id, s) => db.ref('orders/'+id).update({ الحالة: s });
        window.deleteOrder = (id) => { if(confirm('حذف؟')) db.ref('orders/'+id).remove(); };

        // بوليصة موسطة باللوجو
        window.printOrder = (name, phone, addr, price, size) => {
            const area = document.getElementById('print-area');
            area.innerHTML = `
                <div style="width:85%; margin:auto; padding:40px; border:10px solid #000; text-align:center; font-family:Arial;">
                    <h1 style="font-size:70px; margin:0;">HOTEP</h1>
                    <p style="font-size:22px; margin:0; border-bottom:4px solid #000; padding-bottom:15px;">EGYPTIAN BRAND</p>
                    <div style="margin:40px 0; font-size:35px; line-height:1.8;">
                        <p><b>العميل:</b> ${name}</p>
                        <p><b>الهاتف:</b> ${phone}</p>
                        <p><b>العنوان:</b> ${addr}</p>
                        <p><b>المقاس:</b> ${size}</p>
                    </div>
                    <div style="background:#000; color:#fff; padding:35px; border-radius:15px;">
                        <h2 style="font-size:55px; margin:0;">المطلوب: ${price} ج.م</h2>
                    </div>
                </div>`;
            setTimeout(() => { window.print(); }, 500);
        };
    </script>
</body>
</html>
