<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>НОТЕР Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --purple: #6f42c1; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        .stats-bar { background: #000; padding: 15px; display: flex; justify-content: space-around; border-bottom: 1px solid #222; }
        .stat-item { text-align: center; }
        .stat-item span { display: block; color: var(--gold); font-size: 11px; }
        .stat-item b { font-size: 20px; color: #fff; }

        .reset-link { text-align: center; padding: 5px; color: #fff; font-size: 12px; cursor: pointer; text-decoration: underline; display: block; opacity: 0.5; margin: 10px 0; }

        .tabs { display: flex; background: #111; margin: 10px; border-radius: 12px; padding: 5px; gap: 5px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #888; cursor: pointer; border-radius: 10px; font-size: 14px; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        .revenue-box { background: #151515; border: 1px solid var(--gold); margin: 10px; padding: 20px; border-radius: 15px; text-align: center; }
        .revenue-box h3 { margin: 0; font-size: 18px; color: #fff; }
        .revenue-box span { color: var(--green); font-size: 30px; font-weight: bold; display: block; margin-top: 5px; }

        /* الكارت بتنسيق: الاسم يمين - السعر يسار */
        .order-card { background: var(--dark); border-radius: 20px; padding: 15px; margin: 15px; border-right: 4px solid var(--gold); }
        .order-header { display: flex; flex-direction: row-reverse; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .name-box { background: #222; color: #fff; padding: 8px 15px; border-radius: 10px; font-size: 17px; font-weight: bold; border: 1px solid #333; text-align: right; }
        .price-text { color: var(--green); font-size: 24px; font-weight: bold; text-align: left; }
        
        .order-details { text-align: right; margin-bottom: 15px; }
        .qty-badge { background: #1a1500; color: var(--gold); padding: 5px 12px; border-radius: 8px; font-size: 14px; border: 1px solid #312600; display: inline-block; margin-bottom: 10px; }
        .info-row { font-size: 14px; color: #aaa; margin-bottom: 5px; display: flex; align-items: center; justify-content: flex-end; gap: 8px; }
        .info-row i { color: var(--gold); }

        .btns-row { display: flex; gap: 6px; margin-top: 20px; }
        .btn { height: 45px; border: none; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 18px; }
        .btn-ship { background: var(--purple); flex: 3; font-weight: bold; font-size: 16px; }
        .btn-prnt { background: #fff; color: #000; flex: 1; }
        .btn-wa { background: #25d366; flex: 1; }
        .btn-cpy { background: #ff8c00; flex: 1; }
        .btn-del { background: #d9534f; flex: 1; }

        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10000; }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="background:var(--dark); padding:30px; border-radius:20px; border:1px solid var(--gold); text-align:center; width:260px;">
        <h2 style="color:var(--gold)">НОТЕР</h2>
        <input type="password" id="passInput" placeholder="كلمة السر" style="width:100%; padding:10px; margin:15px 0; background:#000; border:1px solid #333; color:#fff; text-align:center; border-radius:8px;">
        <button id="loginBtn" style="background:var(--gold); border:none; padding:10px; width:100%; border-radius:8px; font-weight:bold;">دخول</button>
    </div>
</div>

<div id="app" style="display:none;">
    <div class="stats-bar">
        <div class="stat-item"><span>M</span><b id="sM">0</b></div>
        <div class="stat-item"><span>L</span><b id="sL">0</b></div>
        <div class="stat-item"><span>XL</span><b id="sXL">0</b></div>
        <div class="stat-item"><span>XXL</span><b id="sXXL">0</b></div>
    </div>
    <div class="reset-link" id="resetBtn">تصفير سجل المقاسات</div>

    <div class="tabs">
        <button class="tab-btn active" data-view="new">جديد (<span id="cN">0</span>)</button>
        <button class="tab-btn" data-view="ship">مشحون (<span id="cS">0</span>)</button>
        <button class="tab-btn" data-view="done">مستلم (<span id="cD">0</span>)</button>
    </div>

    <div id="vNew">
        <div class="revenue-box"><h3>إجمالي مبالغ الجديد</h3><span id="revNew">0</span> ج</div>
        <div id="listNew"></div>
    </div>
    <div id="vShip" style="display:none;"><div id="listShip"></div></div>
    <div id="vDone" style="display:none;"><div id="listDone"></div></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function getShipping(city) {
    if (!city) return 70;
    return (city.includes("القاهرة") || city.includes("الجيزة")) ? 50 : 70;
}

document.getElementById('loginBtn').addEventListener('click', () => {
    if(document.getElementById('passInput').value === "hero1") {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        startEngine();
    }
});

function startEngine() {
    db.ref('shipped_stats').on('value', snap => {
        const d = snap.val() || {M:0, L:0, XL:0, XXL:0};
        ['M','L','XL','XXL'].forEach(s => document.getElementById('s'+s).innerText = d[s] || 0);
    });

    db.ref('orders').on('value', snap => {
        let lists = {new: '', ship: '', done: ''}, counts = {n:0, s:0, d:0}, revN = 0;

        snap.forEach(child => {
            const o = child.val();
            // إصلاح الحساب: جلب سعر المنتج من الحقول المحتملة + سعر الشحن
            const productPrice = parseInt(o.سعر_المنتج || o.Price || o.price || o.السعر || 190); // 190 كمثال إذا لم يجد سعراً
            const shipping = getShipping(o.المحافظة);
            const total = productPrice + shipping;

            const card = `
                <div class="order-card">
                    <div style="font-size:10px; color:#444; text-align:left; margin-bottom:5px;">${o.التاريخ || ''}</div>
                    <div class="order-header">
                        <div class="name-box">${o.الاسم}</div>
                        <div class="price-text">${total} ج</div>
                    </div>
                    <div class="order-details">
                        <span class="qty-badge">${o.الكمية || 1} علبة - مقاس ${o.المقاس || 'M'}</span>
                        <div class="info-row">${o.الهاتف} <i class="fas fa-phone"></i></div>
                        <div class="info-row">${o.المحافظة} - ${o.العنوان} <i class="fas fa-map-marker-alt"></i></div>
                    </div>
                    <div class="btns-row" data-id="${child.key}" data-name="${o.الاسم}" data-phone="${o.الهاتف}" data-price="${total}">
                        ${o.الحالة === 'مشحون' ? `<button class="btn btn-ship" style="background:#0084ff; flex:3;">تم التسليم</button>` : 
                        (o.الحالة === 'تم التسليم' ? `<div style="flex:3; text-align:center; color:var(--green); font-weight:bold;">✅ مستلم</div>` : `<button class="btn btn-ship btn-go-ship">شحن الأوردر</button>`)}
                        <button class="btn btn-prnt"><i class="fas fa-print"></i></button>
                        <button class="btn btn-wa"><i class="fab fa-whatsapp"></i></button>
                        <button class="btn btn-cpy"><i class="fas fa-copy"></i></button>
                        <button class="btn btn-del"><i class="fas fa-times"></i></button>
                    </div>
                </div>`;

            if(o.الحالة === 'تم التسليم') lists.done += card;
            else if(o.الحالة === 'مشحون') lists.ship += card;
            else { lists.new += card; counts.n++; revN += total; }
        });

        document.getElementById('listNew').innerHTML = lists.new;
        document.getElementById('revNew').innerText = revN;
        document.getElementById('cN').innerText = counts.n;
    });
}

document.addEventListener('click', (e) => {
    const btn = e.target.closest('.btn');
    if (e.target.id === 'resetBtn' && confirm('تصفير السجل؟')) db.ref('shipped_stats').set({M:0, L:0, XL:0, XXL:0});
    if (btn) {
        const p = btn.parentElement.dataset;
        if (btn.classList.contains('btn-go-ship')) db.ref('orders/'+p.id).update({الحالة:'مشحون'});
        if (btn.classList.contains('btn-del') && confirm('حذف؟')) db.ref('orders/'+p.id).remove();
        if (btn.classList.contains('btn-wa')) window.open('https://wa.me/2'+p.phone);
        if (btn.classList.contains('btn-cpy')) {
            navigator.clipboard.writeText(`الاسم: ${p.name}\nالمبلغ: ${p.price} ج`).then(() => alert('تم النسخ'));
        }
        if (btn.classList.contains('btn-prnt')) window.print();
    }
});
</script>
</body>
</html>
