
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>HOTEP | Dashboard</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
        h2 { color: #D4AF37; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #111; }
        th, td { border: 1px solid #333; padding: 12px; text-align: center; font-size: 14px; }
        th { background: #D4AF37; color: #000; }
        .delete-btn { background: #ff4444; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>إدارة طلبات HOTEP</h2>
    <div id="stats" style="text-align: center; margin-bottom: 10px; color: #D4AF37;"></div>
    <table>
        <thead>
            <tr>
                <th>التاريخ</th>
                <th>الاسم</th>
                <th>الهاتف</th>
                <th>المحافظة</th>
                <th>العنوان</th>
                <th>المقاس</th>
                <th>اللون</th>
                <th>إجراء</th>
            </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('orders');

        db.on('value', (snapshot) => {
            const tbody = document.getElementById('ordersTable');
            tbody.innerHTML = '';
            let count = 0;
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const key = childSnapshot.key;
                count++;
                const row = `<tr>
                    <td>${data.التاريخ || ''}</td>
                    <td>${data.الاسم || ''}</td>
                    <td>${data.الهاتف || ''}</td>
                    <td style="font-weight:bold; color:#D4AF37;">${data.المحافظة || 'غير محدد'}</td>
                    <td>${data.العنوان || ''}</td>
                    <td>${data.المقاس || ''}</td>
                    <td>أسود</td>
                    <td><button class="delete-btn" onclick="deleteOrder('${key}')">حذف</button></td>
                </tr>`;
                tbody.innerHTML = row + tbody.innerHTML;
            });
            document.getElementById('stats').innerText = "إجمالي الطلبات: " + count;
        });

        function deleteOrder(key) {
            if(confirm("هل أنت متأكد من حذف الطلب؟")) {
                db.child(key).remove();
            }
        }
    </script>
</body>
</html>
