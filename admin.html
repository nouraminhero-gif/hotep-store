<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP Admin - Pro Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --red: #d9534f; --orange: #ff8c00; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; min-height: 100vh; }

        /* شاشة الدخول */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; padding: 20px; }
        .login-box { background: var(--dark); padding: 40px 30px; border-radius: 25px; border: 2px solid var(--gold); text-align: center; width: 100%; max-width: 320px; }
        .login-logo { font-size: 45px; font-weight: bold; color: var(--gold); letter-spacing: 5px; display: block; }
        .login-box input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: var(--gold); text-align: center; font-size: 18px; outline: none; }
        .login-box button { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        #admin-content { display: none; width: 100%; max-width: 1200px; margin: 0 auto; padding-bottom: 50px; }

        /* شريط سجل المبيعات */
        .sales-header { background: var(--dark); margin: 15px; padding: 15px; border-radius: 15px; border: 1px solid #333; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; text-align: center; }
        .sales-box span { display: block; font-size: 11px; color: var(--gold); font-weight: bold; }
        .sales-box b { font-size: 22px; color: #fff; }
        .reset-btn { background: none; border: 1px solid #444; color: #666; font-size: 10px; padding: 6px 12px; border-radius: 8px; cursor: pointer; margin-top: 8px; transition: 0.3s; }
        .reset-btn:hover { color: var(--red); border-color: var(--red); background: rgba(217, 83, 79, 0.1); }

        /* التبويبات */
        .tabs-container { display: flex; background: #111; padding: 5px; margin: 15px; border-radius: 15px; border: 1px solid #333; position: sticky; top: 10px; z-index: 999; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #666; cursor: pointer; border-radius: 10px; font-size: 14px; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }
        
        /* الشبكة في الكمبيوتر */
        .orders-grid { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 15px; }
        @media (min-width: 768px) { .orders-grid { grid-template-columns: 1fr 1fr; } }
        @media (min-width: 1024px) { .orders-grid { grid-template-columns: 1fr 1fr 1fr; } }

        .order-card { background: var(--dark); border: 1px solid #333; border-radius: 20px; padding: 20px; position: relative; border-right: 5px solid var(--gold); }
        .order-price { position: absolute; left: 20px; top: 20px; color: var(--green); font-weight: bold; font-size: 22px; }
        .name-tag { display: block; font-size: 20px; font-weight: bold; color: #fff; margin: 10px 0 5px; }
        .qty-tag { display: inline-block; background: rgba(212, 175, 55, 0.1); color: var(--gold); padding: 4px 10px; border-radius: 8px; font-size: 12px; border: 1px solid rgba(212, 175, 55, 0.3); }
        
        .action-btns { display: flex; gap: 8px; margin-top: 20px; flex-wrap: wrap; }
        .btn-m { flex: 1; padding: 12px; border-radius: 12px; border: none; color: #fff; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; font-weight: bold; }
        .btn-ship { background: #6f42c1; }
        .btn-print { background: #fff; color: #000; }
        .btn-wa { background: #25d366; }
        .btn-del { background: var(--red); max-width: 45px; }

        @media print {
            body * { visibility: hidden !important; }
            #print-area, #print-area * { visibility: visible !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

<audio id="newOrderSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

<div id="login-screen">
    <div class="login-box">
        <span class="login-logo">HOTEP</span>
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="checkPass()">دخول</button>
    </div>
</div>

<div id="admin-content">
    <div style="text-align:center; margin-top:15px;">
        <span style="font-size:12px; color:var(--gold);">سجل القطع المشحونة</span><br>
        <button class="reset-btn" onclick="resetSalesStats()"><i class="fas fa-trash-alt"></i> تصفير السجل</button>
    </div>
    
    <div class="sales-header">
        <div class="sales-box"><span>M</span><b id="s-M">0</b></div>
        <div class="sales-box"><span>L</span><b id="s-L">0</b></div>
        <div class="sales-box"><span>XL</span><b id="s-XL">0</b></div>
        <div class="sales-box"><span>XXL</span><b id="s-XXL">0</b></div>
    </div>

    <div class="tabs-container">
        <button class="tab-btn active" onclick="openTab(event, 'new')">جديد (<span id="cNew">0</span>)</button>
        <button class="tab-btn" onclick="openTab(event, 'shipped')">مشحون (<span id="cShipped">0</span>)</button>
        <button class="tab-btn" onclick="openTab(event, 'done')">المستلم (<span id="cDone">0</span>)</button>
    </div>

    <div id="new" class="tab-content active">
        <div class="revenue-badge" style="text-align:center; padding:10px;">إجمالي المبالغ بانتظار الشحن: <span id="revNew" style="color:var(--green); font-weight:bold;">0</span> ج</div>
        <div id="newList" class="orders-grid"></div>
    </div>
    <div id="shipped" class="tab-content"><div id="shippedList" class="orders-grid"></div></div>
    <div id="done" class="tab-content"><div id="doneList" class="orders-grid"></div></div>
</div>

<div id="print-area"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
let db;
let initialLoad = true;
const config = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
if (!firebase.apps.length) firebase.initializeApp(config);
db = firebase.database();

function checkPass() {
    if (document.getElementById('passInput').value === "hero1") {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('admin-content').style.display = 'block';
        startApp();
    }
}

function openTab(evt, name) {
    let contents = document.getElementsByClassName("tab-content");
    for (let i = 0; i < contents.length; i++) contents[i].style.display = "none";
    let buttons = document.getElementsByClassName("tab-btn");
    for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
    document.getElementById(name).style.display = "block";
    evt.currentTarget.classList.add("active");
}

function startApp() {
    // جلب سجل المشحونات
    db.ref('shipped_stats').on('value', s => {
        const d = s.val() || { M:0, L:0, XL:0, XXL:0 };
        document.getElementById('s-M').innerText = d.M || 0;
        document.getElementById('s-L').innerText = d.L || 0;
        document.getElementById('s-XL').innerText = d.XL || 0;
        document.getElementById('s-XXL').innerText = d.XXL || 0;
    });

    // جلب الأوردرات والتنبيه الصوتي
    db.ref('orders').on('value', snap => {
        let html = { new:'', shipped:'', done:'' };
        let counts = { new:0, shipped:0, done:0 };
        let revs = { new:0 };

        // تشغيل الصوت إذا دخل طلب جديد بعد التحميل الأول
        if (!initialLoad) {
            document.getElementById('newOrderSound').play().catch(e => console.log("الصوت يحتاج تفاعل أولاً"));
        }

        snap.forEach(child => {
            const o = child.val();
            const id = child.key;
            const price = (parseInt(o.سعر_المنتج) || parseInt(o.سعر_المنتجات) || 0) + 50;
            const qty = parseInt(o.الكمية) || 1;

            const card = `
                <div class="order-card">
                    <div class="order-price">${price} ج</div>
                    <span class="name-tag">${o.الاسم}</span>
                    <span class="qty-tag">${qty} علبة - ${o.المقاس}</span>
                    <div style="font-size:13px; color:#aaa; margin-top:10px;">${o.الهاتف} | ${o.المحافظة}</div>
                    <div class="action-btns">
                        ${o.الحالة === 'مشحون' ? 
                            `<button onclick="setStat('${id}','تم التسليم')" class="btn-m btn-done" style="background:var(--blue)">استلام</button>` : 
                            (o.الحالة === 'تم التسليم' ? `<span style="width:100%; text-align:center; color:var(--green)">✅ تم</span>` : `<button onclick="shipAndTrack('${id}','${o.المقاس}', ${qty})" class="btn-m btn-ship">شحن</button>`)
                        }
                        <button onclick="doPrint('${o.الاسم}','${o.الهاتف}','${o.العنوان}','${price}','${qty}','${o.المقاس}')" class="btn-m btn-print"><i class="fas fa-print"></i></button>
                        <a href="https://wa.me/2${o.الهاتف}" target="_blank" class="btn-m btn-wa"><i class="fab fa-whatsapp"></i></a>
                        <button onclick="del('${id}')" class="btn-m btn-del">×</button>
                    </div>
                </div>`;

            if(o.الحالة === 'تم التسليم') { html.done += card; counts.done++; }
            else if(o.الحالة === 'مشحون') { html.shipped += card; counts.shipped++; }
            else { html.new += card; counts.new++; revs.new += price; }
        });

        document.getElementById('newList').innerHTML = html.new;
        document.getElementById('shippedList').innerHTML = html.shipped;
        document.getElementById('doneList').innerHTML = html.done;
        document.getElementById('cNew').innerText = counts.new;
        document.getElementById('cShipped').innerText = counts.shipped;
        document.getElementById('cDone').innerText = counts.done;
        document.getElementById('revNew').innerText = revs.new;
        
        initialLoad = false;
    });
}

// تصفير سجل المبيعات (إصلاح)
window.resetSalesStats = () => {
    if(confirm('سيتم تصفير سجل المبيعات بالكامل، هل أنت متأكد؟')) {
        db.ref('shipped_stats').set({ M:0, L:0, XL:0, XXL:0 })
        .then(() => alert('تم التصفير بنجاح ✅'))
        .catch(err => alert('خطأ في التصفير: ' + err.message));
    }
};

window.shipAndTrack = (id, size, qty) => {
    let s = (size || "M").toUpperCase();
    db.ref('shipped_stats/' + s).transaction(c => (c || 0) + qty);
    db.ref('orders/' + id).update({ الحالة: 'مشحون' });
};

window.setStat = (id, s) => db.ref('orders/'+id).update({ الحالة: s });
window.del = (id) => { if(confirm('حذف؟')) db.ref('orders/'+id).remove(); };

window.doPrint = (name, phone, addr, price, qty, size) => {
    const area = document.getElementById('print-area');
    area.innerHTML = `
        <div style="width:85%; margin:auto; padding:40px; border:10px solid #000; text-align:center; direction:rtl;">
            <h1 style="font-size:70px; margin:0;">HOTEP</h1>
            <p style="font-size:22px; border-bottom:4px solid #000; padding-bottom:15px;">EGYPTIAN BRAND</p>
            <div style="margin:40px 0; font-size:35px; line-height:1.8;">
                <p><b>الاسم:</b> ${name}</p>
                <p><b>الهاتف:</b> ${phone}</p>
                <p><b>العنوان:</b> ${addr}</p>
                <p><b>الطلب:</b> ${qty} قطعة (${size})</p>
            </div>
            <div style="background:#000; color:#fff; padding:30px; font-size:50px;">المطلوب: ${price} ج.م</div>
        </div>`;
    window.print();
};
</script>
</body>
</html>
