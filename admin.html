
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة HOTEP | واتساب احترافي</title>
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #121212; --green: #25d366; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 20px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 24px; }
        .table-container { overflow-x: auto; background: var(--dark); border-radius: 15px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { background: var(--gold); color: #000; padding: 12px; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #222; text-align: center; font-size: 13px; }
        .highlight { color: var(--gold); font-weight: bold; }
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; text-decoration: none; font-size: 11px; display: inline-block; margin: 2px; }
        .btn-wa { background: var(--green); }
        .btn-del { background: #dc3545; }
    </style>
</head>
<body>

    <div class="header">
        <h1>HOTEP | إدارة الطلبات</h1>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>العميل</th>
                    <th>الهاتف</th>
                    <th>المقاس</th>
                    <th>الكمية</th>
                    <th>إجمالي الحساب</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="ordersBody"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('orders');

        db.on('value', (snapshot) => {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';

            snapshot.forEach((child) => {
                const order = child.val();
                const id = child.key;

                // تحضير رسالة الواتساب بالبيانات الصحيحة
                const whatsappMessage = encodeURIComponent(
                    `✅ تأكيد طلب HOTEP\n` +
                    `أستاذ ${order.الاسم}، تم تجهيز أوردرك (${order.الكمية}) مقاس ${order.المقاس}.\n` +
                    `الإجمالي مع الشحن: ${order.الاجمالي}.\n` +
                    `سيتم التواصل معك من خلال المندوب خلال 48 ساعة. يرجى تأكيد الجاهزية للاستلام بالرد على هذه الرسالة.`
                );

                const row = `
                    <tr>
                        <td><b>${order.الاسم}</b></td>
                        <td>${order.الهاتف}</td>
                        <td class="highlight">${order.المقاس}</td>
                        <td>${order.الكمية}</td>
                        <td class="highlight">${order.الاجمالي}</td>
                        <td>
                            <a href="https://wa.me/2${order.الهاتف}?text=${whatsappMessage}" target="_blank" class="btn btn-wa">إرسال تأكيد واتساب</a>
                            <button onclick="deleteOrder('${id}')" class="btn btn-del">حذف</button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('afterbegin', row);
            });
        });

        function deleteOrder(id) {
            if(confirm('حذف الطلب؟')) db.child(id).remove();
        }
    </script>
</body>
</html>
