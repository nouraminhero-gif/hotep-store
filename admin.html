<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP Admin - Tabs System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --orange: #ff8c00; --red: #d9534f; --purple: #a333c8; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* واجهة دخول محسنة */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: var(--dark); padding: 40px 30px; border-radius: 25px; border: 2px solid var(--gold); text-align: center; width: 85%; max-width: 320px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .login-box i { font-size: 50px; color: var(--gold); margin-bottom: 15px; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px; border: 1px solid #333; background: #000; color: var(--gold); text-align: center; font-size: 18px; outline: none; }
        .login-box button { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .login-box button:active { transform: scale(0.95); }

        /* الهيكل الداخلي - نظام الشرائح */
        #admin-content { display: none; }
        .top-nav { background: var(--dark); padding: 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .top-nav h1 { color: var(--gold); margin: 0; font-size: 20px; letter-spacing: 1px; }

        .tabs-container { display: flex; background: #111; padding: 5px; margin: 15px; border-radius: 15px; border: 1px solid #333; position: sticky; top: 65px; z-index: 99; }
        .tab-btn { flex: 1; padding: 12px 5px; border: none; background: transparent; color: #777; font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 13px; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .tab-btn i { font-size: 16px; }
        .tab-btn.active { background: var(--gold); color: #000; }
        .tab-btn span.badge { background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 8px; font-size: 10px; }

        /* كروت الأوردرات */
        .tab-content { padding: 0 15px 100px; display: none; }
        .tab-content.active { display: block; }
        .order-card { background: var(--dark); border: 1px solid #333; border-radius: 20px; padding: 18px; margin-bottom: 15px; position: relative; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .order-price { position: absolute; left: 18px; top: 18px; color: var(--green); font-weight: bold; font-size: 20px; }
        .order-info b { color: var(--gold); font-size: 18px; display: block; margin-bottom: 5px; }
        .order-details { font-size: 13px; color: #aaa; line-height: 1.7; }
        .order-details i { color: var(--gold); width: 20px; text-align: center; }
        
        .action-btns { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .btn-m { flex: 1; min-width: 80px; padding: 10px; border-radius: 10px; border: none; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 11px; text-decoration: none; font-weight: bold; }
        
        .btn-ship { background: var(--purple); }
        .btn-delivered { background: var(--blue); }
        .btn-print { background: #eee; color: #000; }
        .btn-wa { background: #075e54; }
        .btn-del { background: var(--red); flex: 0.3; min-width: 40px; }

        @media print { body * { visibility: hidden; } .print-area, .print-area * { visibility: visible; } .print-area { position: absolute; left: 0; top: 0; width: 100%; color: #000; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <i class="fas fa-shield-alt"></i>
            <h2>HOTEP ADMIN</h2>
            <input type="password" id="passInput" placeholder="أدخل كلمة السر">
            <button onclick="checkPass()">دخول النظام</button>
        </div>
    </div>

    <div id="admin-content">
        <nav class="top-nav">
            <h1>HOTEP <small style="font-size:10px; color:#666;">DASHBOARD</small></h1>
            <div id="clock" style="font-size: 12px; color: var(--gold);"></div>
        </nav>

        <div class="tabs-container">
            <button class="tab-btn active" onclick="openTab(event, 'newOrders')">
                <i class="fas fa-plus-circle"></i> طلبات جديدة <span class="badge" id="bNew">0</span>
            </button>
            <button class="tab-btn" onclick="openTab(event, 'shippedOrders')">
                <i class="fas fa-truck-loading"></i> قيد الشحن <span class="badge" id="bShipped">0</span>
            </button>
            <button class="tab-btn" onclick="openTab(event, 'doneOrders')">
                <i class="fas fa-check-circle"></i> تم التسليم <span class="badge" id="bDone">0</span>
            </button>
        </div>

        <div id="newOrders" class="tab-content active"></div>
        <div id="shippedOrders" class="tab-content"></div>
        <div id="doneOrders" class="tab-content"></div>
    </div>

    <div id="printArea" class="print-area" style="display:none"></div>
    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        function checkPass() {
            if (document.getElementById('passInput').value === "hero1") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                initApp();
            }
        }

        function openTab(evt, tabName) {
            let contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
            let buttons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        let database;
        let lastCount = -1;

        function initApp() {
            const config = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
            if (!firebase.apps.length) firebase.initializeApp(config);
            database = firebase.database();

            database.ref('orders').on('value', snap => {
                const lists = { new: '', shipped: '', done: '' };
                const counts = { new: 0, shipped: 0, done: 0 };

                snap.forEach(child => {
                    const o = child.val();
                    const id = child.key;
                    const price = parseInt(o.الاجمالي) || parseInt(o.سعر_المنتجات) || 0;
                    const bill = `HOTEP STORE\n---------------\nالعميل: ${o.الاسم}\nالهاتف: ${o.الهاتف}\nالعنوان: ${o.العنوان}\nالمقاس: ${o.المقاس}\nالمطلوب: ${price + 50} ج`;

                    const html = `
                        <div class="order-card">
                            <div class="order-price">${price} ج</div>
                            <div class="order-info"><b>${o.الاسم}</b></div>
                            <div class="order-details">
                                <i class="fas fa-phone"></i> ${o.الهاتف}<br>
                                <i class="fas fa-map-marker-alt"></i> ${o.المحافظة} - ${o.العنوان}<br>
                                <i class="fas fa-tshirt"></i> المقاس: ${o.المقاس} | ${o.التوقيت || ''}
                            </div>
                            <div class="action-btns">
                                ${o.الحالة === 'مشحون' ? 
                                    `<button onclick="updateStatus('${id}', 'تم التسليم')" class="btn-m btn-delivered"><i class="fas fa-check-double"></i> تسليم</button>` :
                                    o.الحالة === 'تم التسليم' ? `<span style="color:var(--green); font-size:12px;">✅ اكتمل البيع</span>` :
                                    `<button onclick="updateStatus('${id}', 'مشحون')" class="btn-m btn-ship"><i class="fas fa-truck"></i> شحن</button>`
                                }
                                <button onclick="printOrder(\`${bill}\`)" class="btn-m btn-print"><i class="fas fa-print"></i> طباعة</button>
                                <a href="https://wa.me/2${o.الهاتف}" class="btn-m btn-wa"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="delOrder('${id}')" class="btn-m btn-del"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`;

                    if (o.الحالة === 'تم التسليم') { counts.done++; lists.done += html; }
                    else if (o.الحالة === 'مشحون') { counts.shipped++; lists.shipped += html; }
                    else { counts.new++; lists.new += html; }
                });

                document.getElementById('newOrders').innerHTML = lists.new || '<p style="text-align:center; color:#555;">لا توجد طلبات جديدة</p>';
                document.getElementById('shippedOrders').innerHTML = lists.shipped || '<p style="text-align:center; color:#555;">لا توجد شحنات حالية</p>';
                document.getElementById('doneOrders').innerHTML = lists.done || '<p style="text-align:center; color:#555;">لا توجد مبيعات مكتملة</p>';
                
                document.getElementById('bNew').innerText = counts.new;
                document.getElementById('bShipped').innerText = counts.shipped;
                document.getElementById('bDone').innerText = counts.done;

                if (lastCount !== -1 && counts.new > lastCount) document.getElementById('notifSound').play();
                lastCount = counts.new;
            });
        }

        window.updateStatus = (id, status) => database.ref('orders/'+id).update({ الحالة: status });
        window.delOrder = (id) => { if(confirm('حذف الأوردر؟')) database.ref('orders/'+id).remove(); };
        window.printOrder = (text) => {
            const area = document.getElementById('printArea');
            area.innerHTML = `<div style="padding:30px; border:2px dashed #000; direction:rtl; font-family:sans-serif;">
                <h2 style="text-align:center;">HOTEP STORE</h2>
                <pre style="white-space:pre-wrap; font-size:18px;">${text}</pre>
            </div>`;
            window.print();
        };

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('ar-EG'); }, 1000);
    </script>
</body>
</html>
