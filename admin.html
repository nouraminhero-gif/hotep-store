<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP Admin - Logo & Centered Print</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --red: #d9534f; --orange: #ff8c00; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* شاشة الدخول مع اللوجو */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: var(--dark); padding: 30px; border-radius: 25px; border: 2px solid var(--gold); text-align: center; width: 300px; }
        .login-logo { font-size: 45px; font-weight: bold; color: var(--gold); letter-spacing: 5px; margin-bottom: 5px; display: block; }
        .login-sub { font-size: 12px; color: #fff; letter-spacing: 2px; margin-bottom: 20px; display: block; opacity: 0.8; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 12px; border: 1px solid #333; background: #000; color: var(--gold); text-align: center; font-size: 18px; outline: none; box-sizing: border-box; }
        .login-box button { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        /* التنسيقات العامة للوحة التحكم */
        .stock-header { background: var(--dark); margin: 15px; padding: 15px; border-radius: 15px; border: 1px solid #333; display: flex; justify-content: space-around; text-align: center; }
        .stock-box span { display: block; font-size: 10px; color: var(--gold); }
        .stock-box b { font-size: 18px; }

        #admin-content { display: none; }
        .tabs-container { display: flex; background: #111; padding: 5px; margin: 15px; border-radius: 15px; border: 1px solid #333; position: sticky; top: 10px; z-index: 999; }
        .tab-btn { flex: 1; padding: 12px 5px; border: none; background: transparent; color: #666; cursor: pointer; border-radius: 10px; font-size: 13px; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }
        .tab-content { padding: 10px 15px 100px; display: none; }
        .tab-content.active { display: block; }

        .order-card { background: var(--dark); border: 1px solid #333; border-radius: 20px; padding: 20px; margin-bottom: 15px; position: relative; border-right: 5px solid var(--gold); }
        .order-price { position: absolute; left: 20px; top: 20px; color: var(--green); font-weight: bold; font-size: 22px; }
        .action-btns { display: flex; gap: 8px; margin-top: 20px; }
        .btn-m { flex: 1; padding: 12px; border-radius: 12px; border: none; color: #fff; font-size: 12px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-ship { background: #6f42c1; }
        .btn-print { background: #fff !important; color: #000 !important; }
        .btn-del { background: var(--red); max-width: 45px; }

        /* تنسيق الطباعة (بيانات في المنتصف) */
        #print-area { display: none; }
        @media print {
            body * { visibility: hidden !important; }
            #print-area, #print-area * { visibility: visible !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: #fff; color: #000; text-align: center; padding: 50px 0; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <span class="login-logo">HOTEP</span>
            <span class="login-sub">EGYPTIAN BRAND</span>
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="checkPass()">دخول</button>
        </div>
    </div>

    <div id="admin-content">
        <div class="stock-header">
            <div class="stock-box"><span>M</span><b id="s-M">0</b></div>
            <div class="stock-box"><span>L</span><b id="s-L">0</b></div>
            <div class="stock-box"><span>XL</span><b id="s-XL">0</b></div>
            <div class="stock-box"><span>XXL</span><b id="s-XXL">0</b></div>
        </div>

        <div class="tabs-container">
            <button class="tab-btn active" onclick="openTab(event, 'new')">جديد (<span id="cNew">0</span>)</button>
            <button class="tab-btn" onclick="openTab(event, 'shipped')">مشحون</button>
            <button class="tab-btn" onclick="openTab(event, 'done')">المستلم</button>
        </div>

        <div id="new" class="tab-content active"><div id="newList"></div></div>
        <div id="shipped" class="tab-content"><div id="shippedList"></div></div>
        <div id="done" class="tab-content"><div id="doneList"></div></div>
    </div>

    <div id="print-area"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        function checkPass() {
            if (document.getElementById('passInput').value === "hero1") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                startApp();
            }
        }

        function openTab(evt, name) {
            let contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) contents[i].style.display = "none";
            let buttons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(name).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        let db;
        function startApp() {
            const config = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
            if (!firebase.apps.length) firebase.initializeApp(config);
            db = firebase.database();

            db.ref('inventory').on('value', s => {
                const stock = s.val() || { M:0, L:0, XL:0, XXL:0 };
                for (let size in stock) document.getElementById('s-' + size).innerText = stock[size];
            });

            db.ref('orders').on('value', snap => {
                let html = { new:'', shipped:'', done:'' };
                snap.forEach(child => {
                    const o = child.val();
                    const id = child.key;
                    const finalTotal = (parseInt(o.سعر_المنتج) || 0) + 50;
                    
                    const card = `
                        <div class="order-card">
                            <div class="order-price">${finalTotal} ج</div>
                            <div style="font-size:18px; font-weight:bold;">${o.الاسم}</div>
                            <div style="font-size:14px; color:#aaa; margin-top:5px;">${o.الهاتف} | ${o.المقاس}</div>
                            <div class="action-btns">
                                ${o.الحالة !== 'مشحون' ? `<button onclick="setStat('${id}','مشحون')" class="btn-m btn-ship">شحن</button>` : ''}
                                <button onclick="doPrint('${o.الاسم}','${o.الهاتف}','${o.العنوان}','${finalTotal}','${o.المقاس}')" class="btn-m btn-print"><i class="fas fa-print"></i> بوليصة</button>
                                <button onclick="del('${id}')" class="btn-m btn-del">×</button>
                            </div>
                        </div>`;
                    if(o.الحالة === 'مشحون') html.shipped += card; else html.new += card;
                });
                document.getElementById('newList').innerHTML = html.new;
                document.getElementById('shippedList').innerHTML = html.shipped;
            });
        }

        window.setStat = (id, s) => db.ref('orders/'+id).update({ الحالة: s });
        window.del = (id) => { if(confirm('حذف؟')) db.ref('orders/'+id).remove(); };

        // وظيفة الطباعة (توسيط البيانات واللوجو)
        window.doPrint = (name, phone, addr, price, size) => {
            const area = document.getElementById('print-area');
            area.innerHTML = `
                <div style="width: 80%; margin: auto; border: 10px solid #000; padding: 40px; text-align: center;">
                    <h1 style="font-size: 60px; margin: 0; letter-spacing: 5px;">HOTEP</h1>
                    <p style="font-size: 20px; margin: 0; border-bottom: 3px solid #000; padding-bottom: 20px;">EGYPTIAN BRAND</p>
                    
                    <div style="margin-top: 40px; font-size: 35px; line-height: 1.8;">
                        <p><b>العميل:</b> ${name}</p>
                        <p><b>الهاتف:</b> ${phone}</p>
                        <p><b>العنوان:</b> ${addr}</p>
                        <p><b>المقاس:</b> ${size}</p>
                    </div>

                    <div style="background: #000; color: #fff; margin-top: 40px; padding: 30px;">
                        <h2 style="font-size: 50px; margin: 0;">المطلوب: ${price} ج.م</h2>
                    </div>
                </div>`;
            setTimeout(() => { window.print(); }, 500);
        };
    </script>
</body>
</html>
