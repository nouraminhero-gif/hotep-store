<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP Admin | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --red: #d9534f; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; font-size: 13px; }
        
        .top-nav { background: var(--dark); padding: 10px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .top-nav h1 { color: var(--gold); margin: 0; font-size: 18px; }

        /* المخزن المعدل (بدون XXXL) */
        .inventory-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 10px; background: #111; margin: 10px; border-radius: 10px; border: 1px solid #333; }
        .inv-item { text-align: center; background: #000; padding: 8px; border-radius: 6px; border: 1px solid #222; }
        .inv-item label { display: block; font-size: 11px; color: var(--gold); margin-bottom: 2px; }
        .inv-item input { background: transparent; border: none; color: #fff; width: 100%; text-align: center; font-size: 15px; font-weight: bold; outline: none; }

        .stats-container { display: flex; gap: 8px; padding: 0 10px 10px; }
        .stat-card { background: var(--dark); border: 1px solid #333; padding: 10px; border-radius: 8px; flex: 1; text-align: center; }
        .stat-card span { display: block; font-size: 16px; font-weight: bold; color: var(--gold); }
        .stat-label { font-size: 10px; color: #888; }

        .table-container { margin: 0 10px 10px; background: var(--dark); border-radius: 12px; border: 1px solid #333; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #1a1a1a; color: var(--gold); padding: 10px; font-size: 11px; }
        td { padding: 8px; border-bottom: 1px solid #222; text-align: center; }
        
        .c-box { text-align: right; line-height: 1.3; }
        .c-name { color: #fff; font-weight: bold; font-size: 13px; }
        .c-phone { color: var(--gold); font-size: 12px; }
        
        .action-group { display: flex; gap: 5px; justify-content: center; }
        .btn-m { width: 34px; height: 34px; border-radius: 8px; border: none; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: 0.2s; }
        .btn-shipped { background: var(--green); }
        .btn-delivered { background: var(--blue); }
        .btn-wa { background: #075e54; }
        .btn-del { background: var(--red); }
        
        .tag { padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: bold; border: 1px solid; }
        .tag-new { color: #ffc107; border-color: #ffc107; }
        .tag-shipped { color: var(--green); border-color: var(--green); }
    </style>
</head>
<body>

    <nav class="top-nav"><h1>HOTEP ADMIN <small style="font-size:10px; color:#666">| المخزن والطلبات</small></h1></nav>

    <div class="inventory-bar">
        <div class="inv-item"><label>مخزن M</label><input type="number" id="inv-M" onchange="updateStock('M', this.value)"></div>
        <div class="inv-item"><label>مخزن L</label><input type="number" id="inv-L" onchange="updateStock('L', this.value)"></div>
        <div class="inv-item"><label>مخزن XL</label><input type="number" id="inv-XL" onchange="updateStock('XL', this.value)"></div>
        <div class="inv-item"><label>مخزن XXL</label><input type="number" id="inv-XXL" onchange="updateStock('XXL', this.value)"></div>
    </div>

    <div class="stats-container">
        <div class="stat-card"><div class="stat-label">أوردرات نشطة</div><span id="sActive">0</span></div>
        <div class="stat-card"><div class="stat-label">تم التسليم</div><span id="sDone">0</span></div>
        <div class="stat-card"><div class="stat-label">إجمالي الأرباح</div><span id="sMoney">0</span></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>العميل</th>
                    <th>العنوان</th>
                    <th>الطلب</th>
                    <th>الحساب</th>
                    <th>الحالة</th>
                    <th>التحكم</th>
                </tr>
            </thead>
            <tbody id="ordersBody"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // مزامنة المخزن (4 مقاسات فقط)
        db.ref('inventory').on('value', s => {
            const data = s.val() || {};
            ['M','L','XL','XXL'].forEach(sz => { 
                const input = document.getElementById('inv-'+sz);
                if(input) input.value = data[sz] || 0; 
            });
        });
        function updateStock(sz, v) { db.ref('inventory/'+sz).set(parseInt(v)||0); }

        // عرض الطلبات
        db.ref('orders').on('value', (snap) => {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';
            let s = { active: 0, done: 0, money: 0 };

            snap.forEach((child) => {
                const o = child.val();
                const id = child.key;

                if (o.الحالة === 'تم التسليم') {
                    s.done++; s.money += (parseInt(o.الاجمالي) || 0); return;
                }

                s.active++;
                const row = `
                    <tr>
                        <td class="c-box"><span class="c-name">${o.الاسم}</span><br><span class="c-phone">${o.الهاتف}</span></td>
                        <td class="c-box"><b>${o.المحافظة}</b><br><small>${o.العنوان}</small></td>
                        <td><b>${o.المقاس}</b><br><small>كمية: ${o.الكمية}</small></td>
                        <td style="color:var(--green); font-weight:bold">${o.الاجمالي} ج</td>
                        <td><span class="tag ${o.الحالة === 'تم الشحن' ? 'tag-shipped' : 'tag-new'}">${o.الحالة || 'جديد'}</span></td>
                        <td>
                            <div class="action-group">
                                <button onclick="shipOrder('${id}', '${o.المقاس}', '${o.الكمية}', '${o.الحالة}')" class="btn-m btn-shipped" title="تم الشحن وخصم المخزن"><i class="fas fa-truck"></i></button>
                                <button onclick="setDelivered('${id}')" class="btn-m btn-delivered" title="تم التسليم"><i class="fas fa-hand-holding-usd"></i></button>
                                <a href="https://wa.me/2${o.الهاتف}" target="_blank" class="btn-m btn-wa"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="removeOrder('${id}')" class="btn-m btn-del"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>`;
                tbody.insertAdjacentHTML('afterbegin', row);
            });
            document.getElementById('sActive').innerText = s.active;
            document.getElementById('sDone').innerText = s.done;
            document.getElementById('sMoney').innerText = s.money + " ج";
        });

        // الشحن يخصم المخزن
        function shipOrder(id, size, qtyText, currentStatus) {
            if (currentStatus === 'تم الشحن') { alert('تم خصم هذا الأوردر من المخزن مسبقاً'); return; }

            if(confirm('تأكيد شحن الأوردر وخصمه من المخزن؟')) {
                const qty = parseInt(qtyText.replace(/[^0-9]/g, '')) || 1;
                db.ref('orders/' + id).update({ الحالة: 'تم الشحن' }).then(() => {
                    const ref = db.ref('inventory/' + size);
                    ref.once('value', snapshot => {
                        let current = parseInt(snapshot.val()) || 0;
                        ref.set(Math.max(0, current - qty));
                    });
                });
            }
        }

        function setDelivered(id) {
            if(confirm('هل استلم العميل الطلب؟ سيختفي من القائمة.')) {
                db.ref('orders/' + id).update({ الحالة: 'تم التسليم' });
            }
        }

        function removeOrder(id) { if(confirm('حذف؟')) db.ref('orders/'+id).remove(); }
    </script>
</body>
</html>
