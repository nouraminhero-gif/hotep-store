<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP Admin | Dashboard Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --red: #d9534f; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; font-size: 13px; }
        .top-nav { background: var(--dark); padding: 10px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .top-nav h1 { color: var(--gold); margin: 0; font-size: 18px; }
        .inventory-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 10px; background: #111; margin: 10px; border-radius: 10px; border: 1px solid #333; }
        .inv-item { text-align: center; background: #000; padding: 8px; border-radius: 6px; border: 1px solid #222; }
        .inv-item label { display: block; font-size: 11px; color: var(--gold); }
        .inv-item input { background: transparent; border: none; color: #fff; width: 100%; text-align: center; font-size: 15px; font-weight: bold; outline: none; }
        .stats-container { display: flex; gap: 8px; padding: 0 10px 10px; }
        .stat-card { background: var(--dark); border: 1px solid #333; padding: 10px; border-radius: 8px; flex: 1; text-align: center; }
        .stat-card span { display: block; font-size: 16px; font-weight: bold; color: var(--gold); }
        .table-container { margin: 0 10px 10px; background: var(--dark); border-radius: 12px; border: 1px solid #333; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #1a1a1a; color: var(--gold); padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #222; text-align: center; }
        .c-box { text-align: right; }
        .btn-m { width: 34px; height: 34px; border-radius: 8px; border: none; color: #fff; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-shipped { background: var(--green); }
        .btn-delivered { background: var(--blue); }
        .btn-wa { background: #075e54; }
        .btn-del { background: var(--red); }
    </style>
</head>
<body>

    <nav class="top-nav"><h1>HOTEP ADMIN</h1></nav>

    <div class="inventory-bar">
        <div class="inv-item"><label>M</label><input type="number" id="inv-M" onchange="updateStock('M', this.value)"></div>
        <div class="inv-item"><label>L</label><input type="number" id="inv-L" onchange="updateStock('L', this.value)"></div>
        <div class="inv-item"><label>XL</label><input type="number" id="inv-XL" onchange="updateStock('XL', this.value)"></div>
        <div class="inv-item"><label>XXL</label><input type="number" id="inv-XXL" onchange="updateStock('XXL', this.value)"></div>
    </div>

    <div class="stats-container">
        <div class="stat-card"><span>أوردرات نشطة</span><span id="sActive">0</span></div>
        <div class="stat-card"><span>تم التسليم</span><span id="sDone">0</span></div>
        <div class="stat-card"><span>إجمالي التحصيل</span><span id="sMoney">0</span></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>العميل</th>
                    <th>العنوان</th>
                    <th>المقاس</th>
                    <th>الكمية</th>
                    <th>السعر</th>
                    <th>التحكم</th>
                </tr>
            </thead>
            <tbody id="ordersBody"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('inventory').on('value', s => {
            const data = s.val() || {};
            ['M','L','XL','XXL'].forEach(sz => { if(document.getElementById('inv-'+sz)) document.getElementById('inv-'+sz).value = data[sz] || 0; });
        });
        function updateStock(sz, v) { db.ref('inventory/'+sz).set(parseInt(v)||0); }

        db.ref('orders').on('value', (snap) => {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';
            let s = { active: 0, done: 0, money: 0 };

            snap.forEach((child) => {
                const o = child.val();
                const id = child.key;
                
                // حل مشكلة السعر: جلب القيمة من أي خانة متاحة
                const price = parseInt(o.الاجمالي) || parseInt(o.سعر_المنتجات) || parseInt(o.الحساب) || 0;
                const status = o.الحالة || o.الحاله || 'جديد';

                if (status === 'تم التسليم') {
                    s.done++; s.money += price; return;
                }

                s.active++;
                const row = `
                    <tr>
                        <td class="c-box"><b>${o.الاسم}</b><br><small>${o.الهاتف}</small></td>
                        <td class="c-box"><b>${o.المحافظة}</b><br><small>${o.العنوان}</small></td>
                        <td><b>${o.المقاس}</b></td>
                        <td>${o.الكمية}</td>
                        <td style="color:var(--green); font-weight:bold">${price} ج</td>
                        <td>
                            <div style="display:flex; gap:5px; justify-content:center">
                                <button onclick="shipOrder('${id}', '${o.المقاس}', '${o.الكمية}', '${status}')" class="btn-m btn-shipped"><i class="fas fa-truck"></i></button>
                                <button onclick="setDone('${id}')" class="btn-m btn-delivered"><i class="fas fa-check-double"></i></button>
                                <a href="https://wa.me/2${o.الهاتف}" target="_blank" class="btn-m btn-wa"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="delO('${id}')" class="btn-m btn-del"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>`;
                tbody.insertAdjacentHTML('afterbegin', row);
            });
            document.getElementById('sActive').innerText = s.active;
            document.getElementById('sDone').innerText = s.done;
            document.getElementById('sMoney').innerText = s.money + " ج";
        });

        function shipOrder(id, sz, q, st) {
            if (st === 'تم الشحن') { alert('مشحون بالفعل'); return; }
            if(confirm('شحن وخصم من المخزن؟')) {
                const qty = parseInt(q.replace(/[^0-9]/g, '')) || 1;
                db.ref('orders/'+id).update({ الحالة: 'تم الشحن' }).then(() => {
                    const ref = db.ref('inventory/'+sz);
                    ref.once('value', s => { ref.set(Math.max(0, (parseInt(s.val())||0)-qty)); });
                });
            }
        }
        function setDone(id) { if(confirm('تسليم نهائي؟')) db.ref('orders/'+id).update({ الحالة: 'تم التسليم' }); }
        function delO(id) { if(confirm('حذف؟')) db.ref('orders/'+id).remove(); }
    </script>
</body>
</html>
