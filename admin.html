
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP Admin | Inventory Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --red: #d9534f; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .top-nav { background: var(--dark); padding: 10px 15px; border-bottom: 2px solid var(--gold); text-align: center; }
        .top-nav h1 { color: var(--gold); margin: 0; font-size: 18px; }

        /* بار المخزن المحسن */
        .inventory-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; padding: 10px; background: #111; margin: 10px; border-radius: 10px; border: 1px solid #333; }
        .inv-item { text-align: center; background: #000; padding: 5px; border-radius: 5px; border: 1px solid #222; }
        .inv-item label { display: block; font-size: 10px; color: var(--gold); margin-bottom: 2px; }
        .inv-item input { background: transparent; border: none; color: #fff; width: 100%; text-align: center; font-size: 14px; font-weight: bold; outline: none; }

        .stats-container { display: flex; gap: 8px; padding: 0 10px; }
        .stat-card { background: var(--dark); border: 1px solid #333; padding: 10px; border-radius: 8px; flex: 1; text-align: center; }
        .stat-card span { display: block; font-size: 16px; font-weight: bold; color: var(--gold); }
        .stat-label { font-size: 10px; color: #888; }

        .table-container { margin: 10px; background: var(--dark); border-radius: 12px; border: 1px solid #333; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #1a1a1a; color: var(--gold); padding: 10px; font-size: 12px; }
        td { padding: 8px; border-bottom: 1px solid #222; text-align: center; font-size: 12px; }
        
        .btn-mini { width: 35px; height: 35px; border-radius: 8px; border: none; color: #fff; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-delivered { background: var(--blue); }
        .btn-shipped { background: var(--green); }
        .btn-del { background: var(--red); }
        .btn-mini:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <nav class="top-nav"><h1>HOTEP | لوحة التحكم والمخزن</h1></nav>

    <div class="inventory-bar">
        <div class="inv-item"><label>مخزن M</label><input type="number" id="inv-M" onchange="saveInv('M', this.value)"></div>
        <div class="inv-item"><label>مخزن L</label><input type="number" id="inv-L" onchange="saveInv('L', this.value)"></div>
        <div class="inv-item"><label>مخزن XL</label><input type="number" id="inv-XL" onchange="saveInv('XL', this.value)"></div>
        <div class="inv-item"><label>مخزن XXL</label><input type="number" id="inv-XXL" onchange="saveInv('XXL', this.value)"></div>
    </div>

    <div class="stats-container">
        <div class="stat-card"><div class="stat-label">أوردرات نشطة</div><span id="sActive">0</span></div>
        <div class="stat-card"><div class="stat-label">تم التسليم</div><span id="sDone">0</span></div>
        <div class="stat-card"><div class="stat-label">أرباح تم تحصيلها</div><span id="sMoney">0</span></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>العميل</th>
                    <th>المحافظة</th>
                    <th>المقاس</th>
                    <th>الكمية</th>
                    <th>الإجمالي</th>
                    <th>التحكم</th>
                </tr>
            </thead>
            <tbody id="ordersBody"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. مزامنة المخزن
        db.ref('inventory').on('value', s => {
            const data = s.val() || { M:0, L:0, XL:0, XXL:0 };
            for (let size in data) {
                const el = document.getElementById('inv-' + size);
                if(el) el.value = data[size];
            }
        });

        function saveInv(size, val) {
            db.ref('inventory/' + size).set(parseInt(val) || 0);
        }

        // 2. معالجة الطلبات
        db.ref('orders').on('value', (snapshot) => {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';
            let s = { active: 0, done: 0, money: 0 };

            snapshot.forEach((child) => {
                const o = child.val();
                const id = child.key;

                if (o.الحاله === 'تم التسليم') {
                    s.done++;
                    s.money += (parseInt(o.الاجمالي) || 0);
                } else {
                    s.active++;
                    const row = `
                        <tr>
                            <td style="text-align:right"><b>${o.الاسم}</b><br><small>${o.الهاتف}</small></td>
                            <td>${o.المحافظة}</td>
                            <td><b style="color:var(--gold)">${o.المقاس}</b></td>
                            <td>${o.الكمية}</td>
                            <td style="color:var(--green)">${o.الاجمالي} ج</td>
                            <td>
                                <div style="display:flex; gap:5px; justify-content:center">
                                    <button onclick="confirmDelivery('${id}', '${o.المقاس}', '${o.الكمية}')" class="btn-mini btn-delivered" title="تم التسليم"><i class="fas fa-check-double"></i></button>
                                    <button onclick="updateStatus('${id}', 'تم الشحن')" class="btn-mini btn-shipped"><i class="fas fa-truck"></i></button>
                                    <button onclick="deleteOrder('${id}')" class="btn-mini btn-del"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>`;
                    tbody.insertAdjacentHTML('afterbegin', row);
                }
            });
            document.getElementById('sActive').innerText = s.active;
            document.getElementById('sDone').innerText = s.done;
            document.getElementById('sMoney').innerText = s.money + " ج";
        });

        // 3. وظيفة التسليم والخصم (الإصلاح الجذري)
        function confirmDelivery(id, size, qtyText) {
            if (!confirm('هل تم تسليم الأوردر؟ سيختفي من هنا ويخصم من المخزن.')) return;

            // استخراج الرقم فقط من الكمية (مثلاً "2 علبة" تصبح 2)
            const qtyNum = parseInt(qtyText.replace(/[^0-9]/g, '')) || 1;

            // تحديث حالة الأوردر أولاً
            db.ref('orders/' + id).update({ الحاله: 'تم التسليم' })
            .then(() => {
                // خصم من المخزن بعد نجاح تحديث الحالة
                const invPath = db.ref('inventory/' + size);
                invPath.once('value', snapshot => {
                    let currentInv = parseInt(snapshot.val()) || 0;
                    invPath.set(Math.max(0, currentInv - qtyNum));
                });
            })
            .catch(err => alert('حدث خطأ: ' + err.message));
        }

        function updateStatus(id, st) { db.ref('orders/' + id).update({ الحاله: st }); }
        function deleteOrder(id) { if(confirm('حذف؟')) db.ref('orders/' + id).remove(); }
    </script>
</body>
</html>
