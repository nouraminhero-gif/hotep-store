<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP Admin - Focus Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --red: #d9534f; --orange: #ff8c00; --purple: #6f42c1; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* تعديل واجهة الباسورد الاحترافية */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { 
            background: linear-gradient(145deg, #121212, #000); 
            padding: 40px 30px; 
            border-radius: 25px; 
            border: 1px solid rgba(212,175,55,0.3); 
            text-align: center; 
            width: 300px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .login-logo { font-size: 35px; color: var(--gold); font-weight: bold; letter-spacing: 5px; margin-bottom: 30px; display: block; }
        .login-box input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: rgba(255,255,255,0.05); 
            color: var(--gold); 
            text-align: center; 
            font-size: 18px; 
            outline: none;
            transition: 0.3s;
        }
        .login-box input:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); }
        .login-box button { 
            background: var(--gold); 
            color: #000; 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            font-weight: bold; 
            width: 100%; 
            cursor: pointer; 
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(212,175,55,0.2);
        }

        #admin-content { display: none; padding-bottom: 50px; }
        
        /* إحصائيات المبيعات بدون حرف ج */
        .sales-info { background: #111; padding: 15px; display: flex; justify-content: space-around; border-bottom: 1px solid #222; }
        .sales-card { text-align: center; }
        .sales-card span { display: block; font-size: 11px; color: var(--gold); margin-bottom: 5px; }
        .sales-card b { font-size: 22px; color: #fff; }

        .stats-bar { background: #000; padding: 10px; display: flex; justify-content: space-around; }
        .stat-item { text-align: center; }
        .stat-item span { display: block; color: #555; font-size: 10px; }
        
        .search-container { padding: 10px 15px; }
        #searchInput { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; box-sizing: border-box; outline: none; }

        .tabs-container { display: flex; background: #111; margin: 10px 15px; border-radius: 12px; border: 1px solid #333; overflow: hidden; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #777; cursor: pointer; font-size: 12px; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        .tab-content { padding: 0 15px; display: none; }
        .tab-content.active { display: block; }

        .order-card { background: var(--dark); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-right: 5px solid var(--gold); position: relative; }
        .order-price { position: absolute; left: 15px; top: 15px; color: var(--green); font-weight: bold; font-size: 20px; }
        .name-tag { font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px; color: #eee; }
        .qty-tag { background: rgba(212,175,55,0.1); color: var(--gold); padding: 2px 8px; border-radius: 5px; font-size: 12px; border: 1px solid var(--gold); }
        
        .action-btns { display: flex; gap: 6px; margin-top: 15px; flex-wrap: wrap; }
        .btn-m { flex: 1; min-width: 45px; height: 42px; border-radius: 8px; border: none; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; text-decoration: none; }
        .btn-ship { background: var(--purple); }
        .btn-done { background: var(--blue); }
        .btn-print { background: #fff; color: #000; }
        .btn-copy { background: var(--orange); }
        .btn-wa { background: var(--green); }
        .btn-del { background: var(--red); flex: 0 0 40px; }
    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div id="login-screen">
        <div class="login-box">
            <span class="login-logo">HOTEP</span>
            <input type="password" id="passInput" placeholder="Passcode">
            <button onclick="checkPass()">ENTER SYSTEM</button>
        </div>
    </div>

    <div id="admin-content">
        <div class="sales-info">
            <div class="sales-card"><span>إجمالي الأرباح</span><b id="totalMoney">0</b></div>
            <div class="sales-card"><span>القطع المباعة</span><b id="totalSold">0</b></div>
        </div>

        <div class="stats-bar">
            <div class="stat-item"><span>M</span><b id="sM">0</b></div>
            <div class="stat-item"><span>L</span><b id="sL">0</b></div>
            <div class="stat-item"><span>XL</span><b id="sXL">0</b></div>
            <div class="stat-item"><span>XXL</span><b id="sXXL">0</b></div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="بحث..." onkeyup="filterOrders()">
        </div>

        <div class="tabs-container">
            <button class="tab-btn active" onclick="openTab(event, 'new')">جديد (<span id="cNew">0</span>)</button>
            <button class="tab-btn" onclick="openTab(event, 'shipped')">مشحون (<span id="cShipped">0</span>)</button>
            <button class="tab-btn" onclick="openTab(event, 'done')">مكتمل (<span id="cDone">0</span>)</button>
        </div>

        <div id="new" class="tab-content active"><div id="newList"></div></div>
        <div id="shipped" class="tab-content"><div id="shippedList"></div></div>
        <div id="done" class="tab-content"><div id="doneList"></div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        let db;
        let lastOrderCount = -1;

        function checkPass() {
            if (document.getElementById('passInput').value === "hero1") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                startApp();
            } else { alert("Access Denied"); }
        }

        function openTab(evt, name) {
            let contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) contents[i].style.display = "none";
            let buttons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(name).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        function filterOrders() {
            let val = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('order-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(val) ? 'block' : 'none';
            }
        }

        function startApp() {
            const config = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
            if (!firebase.apps.length) firebase.initializeApp(config);
            db = firebase.database();

            db.ref('stats_counter').on('value', snap => {
                const d = snap.val() || {M:0, L:0, XL:0, XXL:0};
                document.getElementById('sM').innerText = d.M || 0;
                document.getElementById('sL').innerText = d.L || 0;
                document.getElementById('sXL').innerText = d.XL || 0;
                document.getElementById('sXXL').innerText = d.XXL || 0;
            });

            db.ref('orders').on('value', snap => {
                let html = { new:'', shipped:'', done:'' };
                let counts = { new:0, shipped:0, done:0 };
                let money = 0; let sold = 0;

                if (lastOrderCount !== -1 && snap.numChildren() > lastOrderCount) {
                    document.getElementById('notifSound').play();
                }
                lastOrderCount = snap.numChildren();

                snap.forEach(child => {
                    const o = child.val();
                    const id = child.key;
                    let rawQty = o.الكمية || o.عدد_المنتجات || "1";
                    let realQty = parseInt(rawQty.toString().replace(/[^0-9]/g, '')) || 1; 
                    
                    const gov = String(o.المحافظة || "");
                    let shipping = (gov.includes("قاهرة") || gov.includes("جيزة")) ? 50 : 70;
                    
                    // السعر الإجمالي للعميل (بالشحن)
                    const priceWithShipping = (realQty * 200) + shipping;
                    
                    // تعديل الحساب: الأرباح فقط سعر العلب (بدون شحن)
                    if(o.الحالة === 'تم التسليم') { 
                        money += (realQty * 200); 
                        sold += realQty; 
                    }

                    const card = `
                        <div class="order-card">
                            <div class="order-price">${priceWithShipping}ج</div>
                            <span class="name-tag">${o.الاسم}</span>
                            <span class="qty-tag">${realQty} علبة - ${o.المقاس || 'M'}</span>
                            <div style="font-size:12px; color:#aaa; margin-top:10px;">
                                ${o.الهاتف}<br>${gov} - ${o.العنوان}
                            </div>
                            <div class="action-btns">
                                ${o.الحالة === 'مشحون' ? 
                                    `<button onclick="setStat('${id}','تم التسليم')" class="btn-m btn-done">تسليم</button>` : 
                                    (o.الحالة === 'تم التسليم' ? `<span style="width:100%;text-align:center;color:var(--green)">✅</span>` : `<button onclick="shipAndCount('${id}','${o.المقاس}',${realQty})" class="btn-m btn-ship">شحن</button>`)
                                }
                                <button onclick="window.print()" class="btn-m btn-print"><i class="fas fa-print"></i></button>
                                <button onclick="copyData(\`HOTEP\nالاسم: ${o.الاسم}\nالعدد: ${realQty}\nالحساب: ${priceWithShipping}ج\`)" class="btn-m btn-copy"><i class="fas fa-copy"></i></button>
                                <a href="https://wa.me/2${o.الهاتف}?text=${encodeURIComponent('أهلاً أ/ '+o.الاسم)}" target="_blank" class="btn-m btn-wa"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="del('${id}')" class="btn-m btn-del">×</button>
                            </div>
                        </div>`;

                    if(o.الحالة === 'تم التسليم') { html.done += card; counts.done++; }
                    else if(o.الحالة === 'مشحون') { html.shipped += card; counts.shipped++; }
                    else { html.new += card; counts.new++; }
                });

                document.getElementById('newList').innerHTML = html.new;
                document.getElementById('shippedList').innerHTML = html.shipped;
                document.getElementById('doneList').innerHTML = html.done;
                document.getElementById('totalMoney').innerText = money.toLocaleString();
                document.getElementById('totalSold').innerText = sold;
                document.getElementById('cNew').innerText = counts.new;
                document.getElementById('cShipped').innerText = counts.shipped;
                document.getElementById('cDone').innerText = counts.done;
            });
        }

        window.shipAndCount = (id, size, qty) => {
            db.ref('stats_counter/' + size).transaction(c => (Number(c) || 0) + Number(qty));
            db.ref('orders/' + id).update({ الحالة: 'مشحون' });
        };
        window.setStat = (id, s) => db.ref('orders/'+id).update({ الحالة: s });
        window.del = (id) => { if(confirm('حذف؟')) db.ref('orders/'+id).remove(); };
        window.copyData = (t) => { navigator.clipboard.writeText(t); alert("تم النسخ!"); };
    </script>
</body>
</html>
