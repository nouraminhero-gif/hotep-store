
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP Admin | Inventory & Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --orange: #ff8c00; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        .top-nav { background: var(--dark); padding: 10px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .top-nav h1 { color: var(--gold); margin: 0; font-size: 18px; }

        /* المخزن */
        .inventory-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; padding: 10px; background: #1a1a1a; margin: 10px; border-radius: 10px; border: 1px solid var(--gold); }
        .inv-item { text-align: center; border-left: 1px solid #333; }
        .inv-item:last-child { border: none; }
        .inv-item label { display: block; font-size: 10px; color: var(--gold); }
        .inv-item input { background: transparent; border: none; color: #fff; width: 50px; text-align: center; font-size: 16px; font-weight: bold; }

        .stats-container { display: flex; gap: 8px; padding: 10px; overflow-x: auto; }
        .stat-card { background: var(--dark); border: 1px solid #333; padding: 10px; border-radius: 8px; flex: 1; text-align: center; min-width: 100px; }
        .stat-card span { display: block; font-size: 16px; font-weight: bold; color: var(--gold); }
        .stat-label { font-size: 10px; color: #aaa; }

        .table-container { margin: 10px; background: var(--dark); border-radius: 12px; border: 1px solid #333; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #1a1a1a; color: var(--gold); padding: 10px; font-size: 12px; border-bottom: 1px solid #444; }
        td { padding: 8px; border-bottom: 1px solid #222; text-align: center; font-size: 12px; }
        
        .btn-mini { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; border: none; font-size: 14px; transition: 0.2s; text-decoration: none; }
        .btn-delivered { background: var(--blue); } /* زر التسليم */
        .btn-shipped { background: var(--green); }
        .btn-wa { background: #075e54; }
        .btn-del { background: #d9534f; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <h1>HOTEP <span style="font-weight:100">| إدارة المخزن والطلبات</span></h1>
    </nav>

    <div class="inventory-bar" id="inventoryInputs">
        <div class="inv-item"><label>مخزن M</label><input type="number" id="inv-M" value="0" onchange="updateInvManually('M', this.value)"></div>
        <div class="inv-item"><label>مخزن L</label><input type="number" id="inv-L" value="0" onchange="updateInvManually('L', this.value)"></div>
        <div class="inv-item"><label>مخزن XL</label><input type="number" id="inv-XL" value="0" onchange="updateInvManually('XL', this.value)"></div>
        <div class="inv-item"><label>مخزن XXL</label><input type="number" id="inv-XXL" value="0" onchange="updateInvManually('XXL', this.value)"></div>
        <div class="inv-item"><label>مخزن XXXL</label><input type="number" id="inv-XXXL" value="0" onchange="updateInvManually('XXXL', this.value)"></div>
    </div>

    <div class="stats-container">
        <div class="stat-card"><div class="stat-label">أوردرات نشطة</div><span id="sActive">0</span></div>
        <div class="stat-card"><div class="stat-label">تم التسليم</div><span id="sDone">0</span></div>
        <div class="stat-card"><div class="stat-label">إجمالي المبيعات</div><span id="sMoney">0</span></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>العميل</th>
                    <th>العنوان</th>
                    <th>المقاس</th>
                    <th>الكمية</th>
                    <th>الإجمالي</th>
                    <th>الحالة</th>
                    <th>التحكم</th>
                </tr>
            </thead>
            <tbody id="ordersBody"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // جلب المخزن وتحديثه
        db.ref('inventory').on('value', s => {
            const data = s.val() || {};
            ['M','L','XL','XXL','XXXL'].forEach(size => {
                document.getElementById('inv-'+size).value = data[size] || 0;
            });
        });

        function updateInvManually(size, val) {
            db.ref('inventory/' + size).set(parseInt(val));
        }

        // جلب الطلبات
        db.ref('orders').on('value', (snapshot) => {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';
            let s = { active: 0, done: 0, money: 0 };

            snapshot.forEach((child) => {
                const o = child.val();
                const id = child.key;

                if (o.الحاله === 'تم التسليم') {
                    s.done++;
                    s.money += (parseInt(o.الاجمالي) || 0);
                    return; // إخفاء الأوردر من الجدول
                }

                s.active++;
                const amount = parseInt(o.الاجمالي) || 0;

                const row = `
                    <tr>
                        <td style="text-align:right"><b>${o.الاسم}</b><br>${o.الهاتف}</td>
                        <td style="text-align:right">${o.المحافظة}</td>
                        <td><b style="color:var(--gold)">${o.المقاس}</b></td>
                        <td>${o.الكمية}</td>
                        <td style="color:var(--green)">${amount} ج</td>
                        <td><small>${o.الحاله || 'جديد'}</small></td>
                        <td>
                            <div style="display:flex; gap:4px; justify-content:center">
                                <button onclick="deliverOrder('${id}', '${o.المقاس}', ${o.الكمية})" class="btn-mini btn-delivered" title="تم التسليم ونقص المخزن"><i class="fas fa-hand-holding-usd"></i></button>
                                <button onclick="markStatus('${id}', 'تم الشحن')" class="btn-mini btn-shipped"><i class="fas fa-truck"></i></button>
                                <a href="https://wa.me/2${o.الهاتف}" target="_blank" class="btn-mini btn-wa"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="del('${id}')" class="btn-mini btn-del"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>`;
                tbody.insertAdjacentHTML('afterbegin', row);
            });
            document.getElementById('sActive').innerText = s.active;
            document.getElementById('sDone').innerText = s.done;
            document.getElementById('sMoney').innerText = s.money + " ج";
        });

        function markStatus(id, status) { db.ref('orders/' + id).update({ الحاله: status }); }

        function deliverOrder(id, size, qty) {
            if(confirm('تأكيد استلام العميل؟ سيتم إخفاء الأوردر وخصم الكمية من المخزن.')) {
                // 1. تحديث حالة الأوردر
                db.ref('orders/' + id).update({ الحاله: 'تم التسليم' });
                
                // 2. خصم من المخزن
                const invRef = db.ref('inventory/' + size);
                invRef.once('value', s => {
                    let current = s.val() || 0;
                    invRef.set(Math.max(0, current - parseInt(qty)));
                });
            }
        }

        function del(id) { if(confirm('حذف؟')) db.ref('orders/' + id).remove(); }
    </script>
</body>
</html>
