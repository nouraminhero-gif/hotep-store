<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>НОТЕР Admin - المعتمد النهائي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --purple: #6f42c1; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* شريط المقاسات العلوي */
        .stats-bar { background: #000; padding: 15px; display: flex; justify-content: space-around; border-bottom: 1px solid #222; }
        .stat-item { text-align: center; }
        .stat-item span { display: block; color: var(--gold); font-size: 10px; margin-bottom: 5px; }
        .stat-item b { font-size: 20px; color: #fff; }

        /* زر التصفير - كما في الصورة 1000068091 */
        .reset-link { text-align: center; padding: 5px; color: #fff; font-size: 11px; cursor: pointer; text-decoration: underline; display: block; opacity: 0.5; margin-bottom: 10px; }

        /* التبويبات */
        .tabs { display: flex; background: #111; margin: 10px; border-radius: 12px; padding: 5px; gap: 5px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #888; cursor: pointer; border-radius: 10px; font-size: 14px; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* صندوق إجمالي المبالغ - كما في الصورة 1000068090 */
        .revenue-box { background: #151515; border: 1px solid var(--gold); margin: 10px; padding: 20px; border-radius: 15px; text-align: center; }
        .revenue-box h3 { margin: 0; font-size: 16px; color: #fff; margin-bottom: 10px; }
        .revenue-box span { color: var(--green); font-size: 32px; font-weight: bold; display: block; }

        /* كارت الأوردر - مطابقة تامة للصور المرفقة */
        .order-card { background: var(--dark); border-radius: 20px; padding: 15px; margin: 15px; border-right: 4px solid var(--gold); position: relative; }
        .order-time { font-size: 10px; color: #444; text-align: left; margin-bottom: 5px; }
        
        .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .price-text { color: var(--green); font-size: 26px; font-weight: bold; }
        .name-box { background: #222; color: #fff; padding: 8px 18px; border-radius: 10px; font-size: 18px; font-weight: bold; border: 1px solid #333; }
        
        .details-section { text-align: right; margin-bottom: 15px; }
        .qty- مستطيل { background: #1a1500; color: var(--gold); padding: 6px 15px; border-radius: 8px; font-size: 14px; border: 1px solid #312600; display: inline-block; margin-bottom: 12px; }
        .info-item { font-size: 14px; color: #999; margin-bottom: 6px; display: flex; align-items: center; justify-content: flex-end; gap: 10px; }
        .info-item i { color: var(--gold); width: 15px; }

        /* صف الأزرار - الألوان والترتيب كما في الصورة */
        .btns-row { display: flex; gap: 6px; margin-top: 20px; }
        .btn { height: 48px; border: none; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 18px; transition: 0.2s; }
        
        .btn-ship { background: var(--purple); flex: 3; font-weight: bold; font-size: 16px; }
        .btn-prnt { background: #fff; color: #000; flex: 1; }
        .btn-wa { background: #25d366; flex: 1; }
        .btn-cpy { background: #ff8c00; flex: 1; }
        .btn-del { background: #d9534f; flex: 1; }

        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10000; }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="background:var(--dark); padding:30px; border-radius:20px; border:1px solid var(--gold); text-align:center; width:280px;">
        <h2 style="color:var(--gold)">НОТЕР ADMIN</h2>
        <input type="password" id="passInput" placeholder="كلمة السر" style="width:100%; padding:12px; margin:15px 0; background:#000; border:1px solid #333; color:#fff; text-align:center; border-radius:10px;">
        <button id="loginBtn" style="background:var(--gold); border:none; padding:12px; width:100%; border-radius:10px; font-weight:bold; cursor:pointer;">دخول النظام</button>
    </div>
</div>

<div id="app" style="display:none;">
    <div class="stats-bar">
        <div class="stat-item"><span>M</span><b id="sM">0</b></div>
        <div class="stat-item"><span>L</span><b id="sL">0</b></div>
        <div class="stat-item"><span>XL</span><b id="sXL">0</b></div>
        <div class="stat-item"><span>XXL</span><b id="sXXL">0</b></div>
    </div>
    
    <div class="reset-link" id="resetBtn">تصفير سجل المقاسات</div>

    <div class="tabs">
        <button class="tab-btn active" data-view="new">جديد (<span id="cN">0</span>)</button>
        <button class="tab-btn" data-view="ship">مشحون (<span id="cS">0</span>)</button>
        <button class="tab-btn" data-view="done">مستلم (<span id="cD">0</span>)</button>
    </div>

    <div id="vNew">
        <div class="revenue-box">
            <h3>إجمالي مبالغ الجديد</h3>
            <span id="revNew">0</span>
            <div style="color:#fff; font-size: 18px; margin-top:5px;">ج</div>
        </div>
        <div id="listNew"></div>
    </div>
    <div id="vShip" style="display:none;"><div id="listShip"></div></div>
    <div id="vDone" style="display:none;"><div id="listDone"></div></div>
</div>

<div id="print-area" style="display:none;"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// دالة حساب الشحن المعتمدة بناءً على الصورة 1000068086
function getShipping(city) {
    if (!city) return 70;
    const c = city.toLowerCase();
    if (c.includes("القاهرة") || c.includes("الجيزة")) return 50;
    return 70;
}

document.getElementById('loginBtn').addEventListener('click', () => {
    if(document.getElementById('passInput').value === "hero1") {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        startEngine();
    }
});

function startEngine() {
    db.ref('shipped_stats').on('value', snap => {
        const d = snap.val() || {M:0, L:0, XL:0, XXL:0};
        ['M','L','XL','XXL'].forEach(s => document.getElementById('s'+s).innerText = d[s] || 0);
    });

    db.ref('orders').on('value', snap => {
        let lists = {new: '', ship: '', done: ''}, counts = {n:0, s:0, d:0}, totalRev = 0;

        snap.forEach(child => {
            const o = child.val();
            const id = child.key;
            
            // إصلاح الحساب: سعر المنتج من الداتابيز + الشحن بناءً على المحافظة
            const itemPrice = parseInt(o.سعر_المنتج || o.Price || o.السعر || 0);
            const shipping = getShipping(o.المحافظة);
            const finalTotal = itemPrice + shipping;
            
            const q = o.الكمية || 1;
            const sz = o.المقاس || 'M';

            const card = `
                <div class="order-card">
                    <div class="order-time">${o.التاريخ || ''}</div>
                    <div class="order-header">
                        <div class="price-text">${finalTotal} ج</div>
                        <div class="name-box">${o.الاسم}</div>
                    </div>
                    
                    <div class="details-section">
                        <div style="text-align:right;"><span style="background: #1a1500; color: var(--gold); padding: 6px 15px; border-radius: 8px; font-size: 14px; border: 1px solid #312600; display: inline-block; margin-bottom: 12px;">${q} علبة - مقاس ${sz}</span></div>
                        <div class="info-item">${o.الهاتف} <i class="fas fa-phone"></i></div>
                        <div class="info-item">${o.المحافظة} - ${o.العنوان} <i class="fas fa-map-marker-alt"></i></div>
                    </div>

                    <div class="btns-row" data-id="${id}" data-name="${o.الاسم}" data-phone="${o.الهاتف}" data-size="${sz}" data-price="${finalTotal}" data-qty="${q}" data-addr="${o.العنوان}">
                        ${o.الحالة === 'مشحون' ? 
                            `<button class="btn btn-ship" style="background:#0084ff; flex:3;">تم التسليم</button>` : 
                            (o.الحالة === 'تم التسليم' ? `<div style="flex:3; text-align:center; color:var(--green); font-weight:bold;">✅ مستلم</div>` : `<button class="btn btn-ship btn-go-ship">شحن الأوردر</button>`)
                        }
                        <button class="btn btn-prnt"><i class="fas fa-print"></i></button>
                        <button class="btn btn-wa"><i class="fab fa-whatsapp"></i></button>
                        <button class="btn btn-cpy"><i class="fas fa-copy"></i></button>
                        <button class="btn btn-del"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;

            if(o.الحالة === 'تم التسليم') { lists.done += card; counts.d++; }
            else if(o.الحالة === 'مشحون') { lists.ship += card; counts.s++; }
            else { lists.new += card; counts.n++; totalRev += finalTotal; }
        });

        document.getElementById('listNew').innerHTML = lists.new;
        document.getElementById('listShip').innerHTML = lists.ship;
        document.getElementById('listDone').innerHTML = lists.done;
        document.getElementById('cN').innerText = counts.n;
        document.getElementById('cS').innerText = counts.s;
        document.getElementById('cD').innerText = counts.d;
        document.getElementById('revNew').innerText = totalRev;
    });
}

document.addEventListener('click', (e) => {
    const btn = e.target.closest('.btn'), tab = e.target.closest('.tab-btn'), reset = e.target.closest('#resetBtn');
    
    if (tab) {
        const v = tab.dataset.view;
        document.getElementById('vNew').style.display = v === 'new' ? 'block' : 'none';
        document.getElementById('vShip').style.display = v === 'ship' ? 'block' : 'none';
        document.getElementById('vDone').style.display = v === 'done' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        tab.classList.add('active');
    }

    if (reset && confirm('تصفير سجل المقاسات؟')) db.ref('shipped_stats').set({M:0, L:0, XL:0, XXL:0});

    if (btn) {
        const p = btn.parentElement.dataset;
        if (btn.classList.contains('btn-go-ship')) {
            db.ref('shipped_stats/' + p.size).transaction(c => (parseInt(c) || 0) + parseInt(p.qty));
            db.ref('orders/' + p.id).update({ الحالة: 'مشحون' });
        }
        if (btn.classList.contains('btn-del') && confirm('حذف؟')) db.ref('orders/' + p.id).remove();
        if (btn.classList.contains('btn-wa')) window.open(`https://wa.me/2${p.phone}`, '_blank');
        if (btn.classList.contains('btn-cpy')) {
            navigator.clipboard.writeText(`الاسم: ${p.name}\nالهاتف: ${p.phone}\nالعنوان: ${p.addr}\nالمبلغ: ${p.price} ج`).then(() => alert('تم النسخ'));
        }
        if (btn.classList.contains('btn-prnt')) {
            const pArea = document.getElementById('print-area');
            pArea.innerHTML = `<div style="direction:rtl; padding:20px; color:#000;"><h2>НОТЕР</h2><p>الاسم: ${p.name}</p><p>الهاتف: ${p.phone}</p><h3>المبلغ: ${p.price} ج</h3></div>`;
            window.print();
        }
    }
});
</script>
</body>
</html>
