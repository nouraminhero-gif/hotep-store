<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP | Enterprise Admin 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #0a0a0a; --green: #25d366; --blue: #0084ff; --red: #d9534f; --orange: #ff8c00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }

        /* تسجيل الدخول */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 999999; }
        .login-box { width: 90%; max-width: 350px; text-align: center; padding: 40px; border-radius: 30px; background: #050505; border: 1px solid #1a1a1a; }
        .login-box h1 { color: var(--gold); font-size: 35px; letter-spacing: 5px; margin: 0 0 30px; }
        .login-box input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: #000; color: var(--gold); text-align: center; font-size: 20px; outline: none; margin-bottom: 20px; }
        .login-box button { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--gold); color: #000; font-weight: bold; cursor: pointer; }

        #admin-content { display: none; }

        /* الإحصائيات والمقاسات */
        .stats-main { background: #050505; padding: 20px 10px; display: flex; justify-content: space-around; border-bottom: 1px solid #111; }
        .stat-card { text-align: center; }
        .stat-card span { display: block; font-size: 10px; color: var(--gold); margin-bottom: 5px; opacity: 0.8; }
        .stat-card b { font-size: 22px; font-weight: bold; }

        .size-bar { background: #000; padding: 10px; display: flex; justify-content: space-around; border-bottom: 1px solid #111; }
        .size-item { text-align: center; }
        .size-item span { display: block; font-size: 9px; color: #444; }
        .size-item b { font-size: 15px; color: #fff; }

        /* شريط البحث */
        .search-area { padding: 10px 15px; background: #080808; border-bottom: 1px solid #111; }
        .search-box { position: relative; width: 100%; }
        .search-box i { position: absolute; right: 15px; top: 13px; color: #444; }
        .search-box input { width: 100%; padding: 12px 40px 12px 15px; border-radius: 12px; border: 1px solid #222; background: #000; color: #fff; outline: none; font-size: 14px; }

        /* التبويبات */
        .tabs { display: flex; background: #0a0a0a; margin: 10px 15px; border-radius: 15px; border: 1px solid #111; overflow: hidden; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: transparent; color: #444; cursor: pointer; font-size: 12px; font-weight: bold; }
        .tab-btn.active { background: var(--gold); color: #000; }

        .tab-content { padding: 0 15px 30px; display: none; }
        .tab-content.active { display: block; }

        /* كارت الأوردر */
        .order-card { background: #080808; border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #151515; border-right: 5px solid var(--gold); position: relative; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .order-time { font-size: 10px; color: #333; display: block; margin-bottom: 8px; }
        .price-tag { position: absolute; left: 20px; top: 20px; color: var(--green); font-weight: 800; font-size: 22px; }
        .name-tag { font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px; }
        .qty-badge { background: rgba(212,175,55,0.1); color: var(--gold); padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        
        /* الأزرار */
        .btn-grid { display: flex; gap: 8px; margin-top: 20px; flex-wrap: wrap; }
        .btn { flex: 1; min-width: 45px; height: 45px; border-radius: 12px; border: none; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; text-decoration: none; }
        .b-ship { background: #4d2dff; flex: 2; }
        .b-done { background: var(--blue); flex: 2; }
        .b-print { background: #fff; color: #000; }
        .b-copy { background: var(--orange); }
        .b-wa { background: var(--green); }
        .b-del { background: #111; color: var(--red); flex: 0 0 45px; }

        .excel-btn { width: calc(100% - 30px); margin: 0 15px 15px; padding: 15px; background: #1d6f42; color: #fff; border: none; border-radius: 15px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .reset-link { text-align: center; display: block; color: #222; font-size: 10px; padding: 10px; cursor: pointer; }

        /* --- تصميم بوليصة الشحن الاحترافية --- */
        #print-area { display: none; }

        @media print {
            body * { visibility: hidden; }
            #print-area { 
                display: block !important; 
                visibility: visible !important; 
                position: fixed; 
                left: 0; top: 0; 
                width: 100mm; height: 150mm; 
                background: #fff !important; 
                color: #000 !important; 
                border: 2px solid #000;
                padding: 10px;
                font-family: Arial, sans-serif;
            }
            #print-area * { visibility: visible !important; }
            @page { size: portrait; margin: 0; }
        }

        .label-header { border-bottom: 3px solid #000; padding-bottom: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .label-header h1 { font-size: 28px; margin: 0; font-weight: 900; }
        .label-header div { border: 2px solid #000; padding: 2px 10px; font-weight: bold; }
        .label-section { border-bottom: 1px solid #000; padding: 8px 0; }
        .label-section small { font-size: 10px; text-transform: uppercase; font-weight: bold; display: block; }
        .label-section b { font-size: 18px; display: block; margin-top: 3px; }
        .barcode-sim { text-align: center; padding: 15px 0; border-bottom: 2px solid #000; }
        .barcode-line { width: 90%; height: 40px; background: repeating-linear-gradient(90deg, #000, #000 2px, #fff 2px, #fff 4px); margin: 0 auto; }
        .label-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .cash-box { border: 3px solid #000; padding: 8px 15px; font-size: 24px; font-weight: 900; }
    </style>
</head>
<body>

    <div id="print-area">
        <div class="label-header">
            <h1>HOTEP</h1>
            <div>PRIORITY MAIL</div>
        </div>
        <div class="label-section">
            <small>SHIP FROM:</small>
            <b style="font-size: 14px;">HOTEP Official Store</b>
        </div>
        <div class="label-section">
            <small>SHIP TO:</small>
            <b id="p-name" style="font-size: 22px;"></b>
            <b id="p-phone"></b>
            <b id="p-address" style="font-size: 14px; font-weight: normal;"></b>
        </div>
        <div class="label-section" style="display: flex; justify-content: space-between;">
            <div>
                <small>ITEMS / SIZE</small>
                <b id="p-qty"></b>
            </div>
            <div style="text-align: left;">
                <small>ORDER ID</small>
                <b id="p-id" style="font-size: 14px;"></b>
            </div>
        </div>
        <div class="barcode-sim">
            <div class="barcode-line"></div>
            <div id="p-time" style="font-size: 10px; margin-top: 5px;"></div>
        </div>
        <div class="label-footer">
            <div style="font-size: 12px; font-weight: bold;">WWW.HOTEP.STORE</div>
            <div class="cash-box">CASH: <span id="p-total"></span>ج</div>
        </div>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div id="login-screen">
        <div class="login-box">
            <h1>HOTEP</h1>
            <input type="password" id="passInput" placeholder="••••">
            <button onclick="login()">دخول النظام</button>
        </div>
    </div>

    <div id="admin-content">
        <div class="stats-main">
            <div class="stat-card"><span>صافي الربح</span><b id="p_money">0</b></div>
            <div class="stat-card"><span>قطع مباعة</span><b id="p_sold">0</b></div>
        </div>

        <div class="size-bar">
            <div class="size-item"><span>M</span><b id="zM">0</b></div>
            <div class="size-item"><span>L</span><b id="zL">0</b></div>
            <div class="size-item"><span>XL</span><b id="zXL">0</b></div>
            <div class="size-item"><span>XXL</span><b id="zXXL">0</b></div>
        </div>

        <div class="search-area">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="بحث بالاسم أو رقم الهاتف..." onkeyup="filterOrders()">
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="tab(event, 'new')">جديد (<span id="c1">0</span>)</button>
            <button class="tab-btn" onclick="tab(event, 'shipped')">مشحون (<span id="c2">0</span>)</button>
            <button class="tab-btn" onclick="tab(event, 'done')">مكتمل (<span id="c3">0</span>)</button>
        </div>

        <div id="new" class="tab-content active"><div id="list1"></div></div>
        <div id="shipped" class="tab-content">
            <button class="excel-btn" onclick="dlExcel()"><i class="fas fa-file-excel"></i> استخراج شيت شحن (Excel)</button>
            <div id="list2"></div>
        </div>
        <div id="done" class="tab-content"><div id="list3"></div></div>

        <span class="reset-link" onclick="resetStats()">تصفير عداد المقاسات ↺</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        let db;
        let lastLen = -1;
        let exData = [];

        function login() {
            if (document.getElementById('passInput').value === "hero1") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                start();
            } else { alert("خطأ"); }
        }

        function filterOrders() {
            let val = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('order-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
            }
        }

        function tab(e, id) {
            let cs = document.getElementsByClassName("tab-content");
            for (let c of cs) c.style.display = "none";
            let bs = document.getElementsByClassName("tab-btn");
            for (let b of bs) b.classList.remove("active");
            document.getElementById(id).style.display = "block";
            e.currentTarget.classList.add("active");
            document.getElementById('searchInput').value = "";
            filterOrders();
        }

        // دالة الطباعة بالبوليصة الاحترافية
        function printLabel(o, id, tot, time) {
            document.getElementById('p-name').innerText = o.الاسم;
            document.getElementById('p-phone').innerText = o.الهاتف;
            document.getElementById('p-address').innerText = (o.المحافظة || "") + " - " + (o.العنوان || "");
            document.getElementById('p-qty').innerText = (o.الكمية || 1) + " علبة - " + o.المقاس;
            document.getElementById('p-total').innerText = tot;
            document.getElementById('p-id').innerText = id.substring(0,8).toUpperCase();
            document.getElementById('p-time').innerText = time;
            window.print();
        }

        function start() {
            const cfg = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
            if (!firebase.apps.length) firebase.initializeApp(cfg);
            db = firebase.database();

            db.ref('size_stats').on('value', s => {
                const d = s.val() || {M:0, L:0, XL:0, XXL:0};
                document.getElementById('zM').innerText = d.M || 0;
                document.getElementById('zL').innerText = d.L || 0;
                document.getElementById('zXL').innerText = d.XL || 0;
                document.getElementById('zXXL').innerText = d.XXL || 0;
            });

            db.ref('orders').on('value', snap => {
                let h = { n:'', s:'', d:'' };
                let counts = { n:0, s:0, d:0 };
                let money = 0; let sold = 0;
                exData = [];

                if (lastLen !== -1 && snap.numChildren() > lastLen) document.getElementById('notifSound').play();
                lastLen = snap.numChildren();

                snap.forEach(child => {
                    const o = child.val();
                    const id = child.key;
                    let q = parseInt(String(o.الكمية || "1").replace(/[^0-9]/g, '')) || 1;
                    let g = o.المحافظة || "";
                    let ship = (g.includes("قاهرة") || g.includes("جيزة")) ? 50 : 70;
                    let tot = (q * 200) + ship;
                    let time = o.التوقيت || new Date().toLocaleString('ar-EG');

                    if(o.الحالة === 'تم التسليم') { money += (q * 200); sold += q; }

                    const cpTxt = `HOTEP ORDER\nالاسم: ${o.الاسم}\nالهاتف: ${o.الهاتف}\nالعنوان: ${g} - ${o.العنوان}\nالمقاس: ${o.المقاس}\nالعدد: ${q}\nالحساب: ${tot}ج`;
                    const waMsg = `أهلاً أ/ ${o.الاسم} ✨\nتم تأكيد طلبك من براند HOTEP ✅\n\nالعدد: ${q} علبة\nالمقاس: ${o.المقاس}\nالحساب الإجمالي: ${tot} جنيه\n\nنشكرك على ثقتك!`;

                    const card = `
                        <div class="order-card" id="card-${id}">
                            <span class="order-time"><i class="far fa-clock"></i> ${time}</span>
                            <div class="price-tag">${tot}ج</div>
                            <span class="name-tag">${o.الاسم}</span>
                            <span class="qty-badge">${q} علبة - ${o.المقاس}</span>
                            <div style="font-size:12px; color:#555; margin-top:10px;">${o.الهاتف}<br>${g} - ${o.العنوان}</div>
                            <div class="btn-grid">
                                ${o.الحالة === 'مشحون' ? 
                                    `<button onclick="setS('${id}','تم التسليم')" class="btn b-done">تم التسليم</button>` : 
                                    (o.الحالة === 'تم التسليم' ? `<span style="width:100%;text-align:center;color:var(--green);font-weight:bold;">✅ مكتمل</span>` : `<button onclick="ship('${id}','${o.المقاس}',${q})" class="btn b-ship">شحن الأوردر</button>`)
                                }
                                <button onclick='printLabel(${JSON.stringify(o)}, "${id}", ${tot}, "${time}")' class="btn b-print"><i class="fas fa-print"></i></button>
                                <button onclick="copyToClipboard(\`${cpTxt}\`)" class="btn b-copy"><i class="fas fa-copy"></i></button>
                                <a href="https://wa.me/2${o.الهاتف}?text=${encodeURIComponent(waMsg)}" target="_blank" class="btn b-wa"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="del('${id}')" class="btn b-del">×</button>
                            </div>
                        </div>`;

                    if(o.الحالة === 'مشحون') { 
                        h.s += card; counts.s++; 
                        exData.push({"الاسم":o.الاسم,"الهاتف":o.الهاتف,"المحافظة":g,"العنوان":o.العنوان,"المقاس":o.المقاس,"الكمية":q,"الحساب":tot});
                    }
                    else if(o.الحالة === 'تم التسليم') { h.d += card; counts.d++; }
                    else { h.n += card; counts.n++; }
                });

                document.getElementById('list1').innerHTML = h.n;
                document.getElementById('list2').innerHTML = h.s;
                document.getElementById('list3').innerHTML = h.d;
                document.getElementById('p_money').innerText = money.toLocaleString();
                document.getElementById('p_sold').innerText = sold;
                document.getElementById('c1').innerText = counts.n;
                document.getElementById('c2').innerText = counts.s;
                document.getElementById('c3').innerText = counts.d;
                filterOrders(); 
            });
        }

        window.ship = (id, sz, q) => {
            db.ref('size_stats/' + (sz || 'M')).transaction(c => (Number(c) || 0) + Number(q));
            db.ref('orders/' + id).update({ الحالة: 'مشحون' });
        };
        window.setS = (id, s) => db.ref('orders/' + id).update({ الحالة: s });
        window.del = (id) => { if(confirm('حذف؟')) db.ref('orders/' + id).remove(); };
        window.resetStats = () => { if(confirm('تصفير عداد المقاسات؟')) db.ref('size_stats').set({M:0, L:0, XL:0, XXL:0}); };
        window.copyToClipboard = (t) => { navigator.clipboard.writeText(t); alert("تم نسخ البيانات ✅"); };
        
        function dlExcel() {
            if(exData.length === 0) return alert("لا توجد أوردرات");
            const ws = XLSX.utils.json_to_sheet(exData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "HotepOrders");
            XLSX.writeFile(wb, "Hotep_Delivery.xlsx");
        }
    </script>
</body>
</html>
