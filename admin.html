
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة HOTEP | النظام الكامل</title>
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #121212; --green: #25d366; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 20px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 24px; letter-spacing: 2px; }

        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); border: 1px solid #333; padding: 10px; border-radius: 10px; text-align: center; }
        .stat-card span { display: block; font-size: 18px; font-weight: bold; color: var(--gold); }

        .table-container { overflow-x: auto; background: var(--dark); border-radius: 15px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: var(--gold); color: #000; padding: 12px; font-size: 13px; font-weight: bold; }
        td { padding: 10px; border-bottom: 1px solid #222; text-align: center; font-size: 13px; }
        
        .client-cell { text-align: right; min-width: 150px; }
        .highlight { color: var(--gold); font-weight: bold; }
        .total-cell { color: var(--green); font-weight: bold; background: rgba(37, 211, 102, 0.05); }

        .btn { padding: 6px 10px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; text-decoration: none; font-size: 11px; display: inline-block; margin: 2px; }
        .btn-call { background: #007bff; }
        .btn-wa { background: var(--green); }
        .btn-del { background: #dc3545; }

        tr:hover { background: #1a1a1a; }
    </style>
</head>
<body>

    <div class="header">
        <h1>HOTEP | لوحة التحكم (الخيار الكامل)</h1>
    </div>

    <div class="stats-bar">
        <div class="stat-card">الطلبات<span id="totalOrders">0</span></div>
        <div class="stat-card">المبيعات<span id="totalSales">0</span></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>الاسم</th>
                    <th>الهاتف</th>
                    <th>المحافظة</th>
                    <th>العنوان بالتفصيل</th>
                    <th>اللون</th>
                    <th>المقاس</th>
                    <th>الكمية</th>
                    <th>الحساب</th>
                    <th>الشحن</th>
                    <th>الإجمالي</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('orders');

        db.on('value', (snapshot) => {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';
            let count = 0;
            let sales = 0;

            snapshot.forEach((child) => {
                const order = child.val();
                const id = child.key;
                count++;
                
                // التأكد من جلب القيم الصحيحة للحسابات
                const pPrice = parseInt(order.سعر_المنتجات) || parseInt(order.الحساب) || 0;
                const sPrice = parseInt(order.سعر_الشحن) || parseInt(order.الشحن) || 0;
                const fTotal = parseInt(order.الاجمالي) || (pPrice + sPrice);
                sales += pPrice;

                // إنشاء رسالة الواتساب الديناميكية بناءً على بيانات العميل
                const message = encodeURIComponent(
                    `✅ تأكيد طلب براند HOTEP\n\n` +
                    `أستاذ ${order.الاسم}، تم تجهيز أوردرك:\n` +
                    `• الكمية: ${order.الكمية}\n` +
                    `• المقاس: ${order.المقاس}\n` +
                    `• الحساب: ${pPrice} ج\n` +
                    `• الشحن لـ ${order.المحافظة}: ${sPrice} ج\n` +
                    `• الإجمالي المطلوب: ${fTotal} ج.م\n\n` +
                    `سيتم التواصل معك خلال 48 ساعة. يرجى الرد لتأكيد الجاهزية للاستلام.`
                );

                const row = `
                    <tr>
                        <td style="font-size:10px; color:#888">${order.التاريخ || '-'}</td>
                        <td class="client-cell"><b>${order.الاسم}</b></td>
                        <td>${order.الهاتف}</td>
                        <td>${order.المحافظة}</td>
                        <td style="max-width:200px; font-size:11px">${order.العنوان}</td>
                        <td>الأسود الملكي</td>
                        <td class="highlight">${order.المقاس}</td>
                        <td>${order.الكمية}</td>
                        <td>${pPrice}</td>
                        <td>${sPrice}</td>
                        <td class="total-cell">${fTotal} ج</td>
                        <td>
                            <a href="tel:${order.الهاتف}" class="btn btn-call">اتصال</a>
                            <a href="https://wa.me/2${order.الهاتف}?text=${message}" target="_blank" class="btn btn-wa">تأكيد واتساب</a>
                            <button onclick="deleteOrder('${id}')" class="btn btn-del">حذف</button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('afterbegin', row);
            });

            document.getElementById('totalOrders').innerText = count;
            document.getElementById('totalSales').innerText = sales + " ج";
        });

        function deleteOrder(id) {
            if(confirm('حذف هذا الأوردر؟')) db.child(id).remove();
        }
    </script>
</body>
</html>
