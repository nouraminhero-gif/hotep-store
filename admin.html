<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP Admin - Fixed Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #121212; --green: #25d366; --blue: #0084ff; --red: #d9534f; --orange: #ff8c00; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        .stats-bar { background: #000; padding: 10px; display: flex; justify-content: space-around; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1001; }
        .stat-item { text-align: center; }
        .stat-item span { display: block; color: var(--gold); font-size: 11px; }
        .stat-item b { font-size: 18px; color: #fff; }
        .reset-link { text-align: center; padding: 5px; color: #fff; font-size: 11px; cursor: pointer; text-decoration: underline; opacity: 0.5; display: block; background: #000; }

        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; padding: 20px; }
        .login-box { background: var(--dark); padding: 40px 30px; border-radius: 25px; border: 2px solid var(--gold); text-align: center; width: 100%; max-width: 320px; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px; border: 1px solid #333; background: #000; color: var(--gold); text-align: center; font-size: 18px; outline: none; box-sizing: border-box; }
        .login-box button { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        #admin-content { display: none; width: 100%; }
        .tabs-container { display: flex; background: #111; padding: 5px; margin: 15px; border-radius: 15px; border: 1px solid #333; position: sticky; top: 60px; z-index: 999; }
        .tab-btn { flex: 1; padding: 12px 5px; border: none; background: transparent; color: #666; cursor: pointer; border-radius: 10px; font-size: 13px; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }
        .tab-content { padding: 10px 15px 100px; display: none; }
        .tab-content.active { display: block; }

        .revenue-badge { background: #1a1a1a; border: 1px solid var(--gold); padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
        .revenue-badge span { color: var(--green); font-size: 24px; font-weight: bold; }

        .order-card { background: var(--dark); border: 1px solid #333; border-radius: 20px; padding: 20px; margin-bottom: 15px; position: relative; border-right: 5px solid var(--gold); overflow: hidden; }
        .order-price { position: absolute; left: 20px; top: 20px; color: var(--green); font-weight: bold; font-size: 22px; }
        .order-header { display: flex; align-items: center; flex-wrap: wrap; gap: 8px; margin-top: 10px; width: 70%; }
        .name-tag { background: rgba(255, 255, 255, 0.05); color: #fff; padding: 4px 12px; border-radius: 8px; font-size: 18px; font-weight: bold; border: 1px solid #333; }
        .qty-tag { background: rgba(212, 175, 55, 0.1); color: var(--gold); padding: 4px 12px; border-radius: 8px; font-size: 13px; border: 1px solid rgba(212, 175, 55, 0.3); }

        .action-btns { display: flex; gap: 8px; margin-top: 20px; flex-wrap: wrap; }
        .btn-m { flex: 1; padding: 12px; border-radius: 12px; border: none; color: #fff; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .btn-ship { background: #6f42c1; }
        .btn-done { background: var(--blue); }
        .btn-print { background: #fff; color: #000; }
        .btn-wa { background: #25d366; text-decoration: none; }
        .btn-del { background: var(--red); max-width: 45px; }

        @media print { body * { visibility: hidden; } #print-area, #print-area * { visibility: visible; } #print-area { position: absolute; left: 0; top: 0; width: 100%; color: #000; display: block !important; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>HOTEP LOGIN</h2>
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="checkPass()">دخول</button>
        </div>
    </div>

    <div id="admin-content">
        <div class="stats-bar">
            <div class="stat-item"><span>M</span><b id="sM">0</b></div>
            <div class="stat-item"><span>L</span><b id="sL">0</b></div>
            <div class="stat-item"><span>XL</span><b id="sXL">0</b></div>
            <div class="stat-item"><span>XXL</span><b id="sXXL">0</b></div>
        </div>
        <div class="reset-link" onclick="resetCounter()">تصفير سجل المقاسات ↺</div>

        <div class="tabs-container">
            <button class="tab-btn active" onclick="openTab(event, 'new')">جديد (<span id="cNew">0</span>)</button>
            <button class="tab-btn" onclick="openTab(event, 'shipped')">مشحون (<span id="cShipped">0</span>)</button>
            <button class="tab-btn" onclick="openTab(event, 'done')">تم التسليم (<span id="cDone">0</span>)</button>
        </div>

        <div id="new" class="tab-content active">
            <div class="revenue-badge">إجمالي مبالغ الجديد: <br><span id="revNew">0</span> ج</div>
            <div id="newList"></div>
        </div>
        <div id="shipped" class="tab-content"><div id="shippedList"></div></div>
        <div id="done" class="tab-content"><div id="doneList"></div></div>
    </div>

    <div id="print-area" style="display:none;"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        let db;

        function checkPass() {
            if (document.getElementById('passInput').value === "hero1") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                startApp();
            } else { alert("كلمة السر خاطئة"); }
        }

        function openTab(evt, name) {
            let contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) contents[i].style.display = "none";
            let buttons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(name).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        function startApp() {
            const config = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
            if (!firebase.apps.length) firebase.initializeApp(config);
            db = firebase.database();

            // تحديث العداد
            db.ref('stats_counter').on('value', snap => {
                const d = snap.val() || {M:0, L:0, XL:0, XXL:0};
                document.getElementById('sM').innerText = d.M || 0;
                document.getElementById('sL').innerText = d.L || 0;
                document.getElementById('sXL').innerText = d.XL || 0;
                document.getElementById('sXXL').innerText = d.XXL || 0;
            });

            db.ref('orders').on('value', snap => {
                let html = { new:'', shipped:'', done:'' };
                let counts = { new:0, shipped:0, done:0 };
                let revs = { new:0, shipped:0, done:0 };

                snap.forEach(child => {
                    const o = child.val();
                    const id = child.key;
                    const price = (Number(o.سعر_المنتج) || 0) + 50;
                    const qty = Number(o.الكمية || o.عدد_المنتجات) || 1;
                    const size = o.المقاس || 'M';

                    const card = `
                        <div class="order-card">
                            <div class="order-price">${price} ج</div>
                            <div class="order-header">
                                <span class="name-tag">${o.الاسم}</span>
                                <span class="qty-tag">${qty} علبة</span>
                            </div>
                            <div style="font-size:14px; color:#aaa; margin-top:12px; text-align:right;">
                                ${o.الهاتف}<br>${o.المحافظة} - ${o.العنوان}<br>المقاس: ${size}
                            </div>
                            <div class="action-btns">
                                ${o.الحالة === 'مشحون' ? 
                                    `<button onclick="setStat('${id}','تم التسليم')" class="btn-m btn-done">تم التسليم</button>` : 
                                    (o.الحالة === 'تم التسليم' ? `<span style="color:var(--green); width:100%; text-align:center;">✅ مكتمل</span>` : `<button onclick="shipAndCount('${id}','${size}',${qty})" class="btn-m btn-ship">شحن الأوردر</button>`)
                                }
                                <button onclick="window.print()" class="btn-m btn-print"><i class="fas fa-print"></i></button>
                                <a href="https://wa.me/2${o.الهاتف}" target="_blank" class="btn-m btn-wa"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="del('${id}')" class="btn-m btn-del">×</button>
                            </div>
                        </div>`;

                    if(o.الحالة === 'تم التسليم') { html.done += card; counts.done++; }
                    else if(o.الحالة === 'مشحون') { html.shipped += card; counts.shipped++; }
                    else { html.new += card; counts.new++; revs.new += price; }
                });

                document.getElementById('newList').innerHTML = html.new;
                document.getElementById('shippedList').innerHTML = html.shipped;
                document.getElementById('doneList').innerHTML = html.done;
                document.getElementById('cNew').innerText = counts.new;
                document.getElementById('cShipped').innerText = counts.shipped;
                document.getElementById('cDone').innerText = counts.done;
                document.getElementById('revNew').innerText = revs.new.toLocaleString();
            });
        }

        // الإصلاح الجوهري هنا لعملية الحساب
        window.shipAndCount = (id, size, qty) => {
            const q = Number(qty) || 1; 
            db.ref('stats_counter/' + size).transaction(currentValue => {
                return (Number(currentValue) || 0) + q;
            }, (error, committed) => {
                if (committed) {
                    db.ref('orders/' + id).update({ الحالة: 'مشحون' });
                }
            });
        };

        window.setStat = (id, s) => db.ref('orders/'+id).update({ الحالة: s });
        window.del = (id) => { if(confirm('حذف؟')) db.ref('orders/'+id).remove(); };
        window.resetCounter = () => { if(confirm('تصفير؟')) db.ref('stats_counter').set({M:0, L:0, XL:0, XXL:0}); };
    </script>
</body>
</html>
