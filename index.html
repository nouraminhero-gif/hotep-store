<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP | الصفحة الرئيسية</title>
    <style>
        /* التنسيقات الأساسية */
        :root {
            --gold: #D4AF37;
            --black: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* تنسيق الهيدر */
        header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #222;
        }

        /* تنسيق اسم البرند مع الجعران */
        .brand-container {
            display: flex;
            align-items: center; /* لمحاذاة الجعران مع النص برأسياً */
            justify-content: center; /* لتوسيط المحتوى في الصفحة */
            gap: 10px; /* المسافة بين الجعران والاسم */
        }

        .brand-name {
            color: var(--gold);
            font-size: 40px; /* حجم اسم البرند */
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }

        .scarab-logo {
            height: 40px; /* جعل ارتفاع الجعران نفس ارتفاع الخط */
            width: auto;
            display: block;
        }

        .slogan {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 3px;
        }

        /* منطقة المنتجات */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .product-placeholder {
            border: 1px dashed var(--gold);
            padding: 100px 20px;
            color: var(--gold);
            border-radius: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <img src="https://i.ibb.co/jkqHBwM2/1767051970601-edit-1243566144551275.jpg" alt="Scarab" class="scarab-logo">
            <h1 class="brand-name">HOTEP</h1>
        </div>
        <div class="slogan">MEN'S UNDERWEAR</div>
    </header>

    <div class="container">
        <div class="product-placeholder">
            قريباً.. تشكيلة HOTEP الجديدة
        </div>
    </div>

</body>
</html>
