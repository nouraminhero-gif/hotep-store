<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP | Official Store</title>
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #121212; --gray: #1a1a1a; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        .container { width: 100%; max-width: 450px; background: var(--dark); border: 1px solid var(--gold); border-radius: 30px; padding: 25px; box-sizing: border-box; }
        
        /* تنسيق الهيدر مع اللوجو المختار بدقة */
        .brand { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: var(--gold); 
            font-size: 32px; 
            font-weight: 900; 
            letter-spacing: 4px; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
        }
        .scarab-logo {
            height: 55px; /* ارتفاع اللوجو ليناسب الكلمة */
            margin-left: 12px;
            fill: var(--gold);
        }

        .slider-container { width: 100%; height: 350px; position: relative; border-radius: 20px; border: 1px solid var(--gold); overflow: hidden; background: #000; margin-bottom: 20px; }
        .slides-wrapper { display: flex; width: 100%; height: 100%; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide img { width: 100%; height: 100%; object-fit: contain; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(212, 175, 55, 0.6); color: #fff; border: none; padding: 12px 10px; cursor: pointer; z-index: 10; border-radius: 5px; }
        .prev { left: 10px; } .next { right: 10px; }

        .price-box { text-align: center; margin-top: -35px; position: relative; z-index: 20; }
        .price { background: var(--gold); color: #000; font-size: 22px; font-weight: 900; padding: 10px 30px; border-radius: 50px; display: inline-block; }

        .description-card { background: var(--gray); border-radius: 15px; padding: 20px; margin: 25px 0 15px 0; text-align: right; border-right: 4px solid var(--gold); }
        .description-card h3 { color: var(--gold); font-size: 18px; margin: 0 0 10px 0; }
        .description-card p { font-size: 14px; margin: 5px 0; color: #ccc; }

        .size-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: var(--gold); border: 1px solid var(--gold); border-radius: 12px; overflow: hidden; margin: 20px 0; }
        .size-header { background: var(--gold); color: #000; padding: 8px 2px; font-weight: bold; font-size: 11px; text-align: center; }
        .size-item { background: var(--black); padding: 10px 2px; font-size: 11px; text-align: center; }

        .form-group { margin-bottom: 15px; text-align: right; }
        label { display: block; color: var(--gold); margin-bottom: 7px; font-size: 13px; font-weight: bold; }
        input, select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; text-align: center; outline: none; }
        
        .total-banner { background: #1a1a1a; border: 1px dashed var(--gold); padding: 15px; border-radius: 12px; text-align: center; margin-top: 10px; }
        .total-amount { color: var(--gold); font-size: 22px; font-weight: bold; }

        #orderBtn { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; border-radius: 15px; font-size: 22px; font-weight: 900; cursor: pointer; margin-top: 15px; }

        #successModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--dark); border: 2px solid var(--gold); padding: 25px; border-radius: 25px; text-align: center; max-width: 320px; width: 85%; }
        .modal-info { background: rgba(212,175,55,0.1); padding: 12px; border-radius: 15px; margin: 15px 0; border: 1px solid #333; text-align: right; line-height: 1.6; }
        .modal-content button { background: var(--gold); border: none; padding: 12px 40px; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="successModal">
    <div class="modal-content">
        <h2 style="color:var(--gold); margin:0;">HOTEP</h2>
        <p style="color: #25d366; font-weight: bold; margin: 10px 0;">✅ تم استلام طلبك بنجاح!</p>
        <div class="modal-info" id="confirmDetails"></div>
        <button onclick="window.location.reload()">حسناً</button>
    </div>
</div>

<div class="container">
    <div class="brand">
        <svg class="scarab-logo" viewBox="0 0 512 512">
            <path d="M256,0C178.6,0,111.4,46.1,80.7,112.3c-2,4.4-0.1,9.6,4.3,11.6c4.4,2,9.6,0.1,11.6-4.3C124.6,58.3,186.2,16.8,256,16.8s131.4,41.5,159.4,102.8c2,4.4,7.2,6.3,11.6,4.3c4.4-2,6.3-7.2,4.3-11.6C400.6,46.1,333.4,0,256,0z M256,84c-35.3,0-64,28.7-64,64s28.7,64,64,64s64-28.7,64-64S291.3,84,256,84z M256,100.8c26.1,0,47.2,21.1,47.2,47.2S282.1,195.2,256,195.2S208.8,174.1,208.8,148S229.9,100.8,256,100.8z M256,224c-53,0-96,43-96,96s43,96,96,96s96-43,96-96S309,224,256,224z M256,240.8c41.5,0,75.2,33.7,75.2,75.2s-33.7,75.2-75.2,75.2s-75.2-33.7-75.2-75.2S214.5,240.8,256,240.8z M128.4,160.4c-4.8,0-8.6,3.9-8.6,8.6c0,13.4-4.8,26.4-13.4,36.5c-3.1,3.7-2.7,9.1,1,12.2c3.7,3.1,9.1,2.7,12.2-1c11.4-13.4,17.8-30.7,17.8-48.6C137.1,163.6,133.2,159.7,128.4,160.4z M383.6,160.4c-4.8-0.7-8.6,3.2-8.6,8c0,17.9,6.4,35.2,17.8,48.6c3.1,3.7,8.5,4.1,12.2,1s4.1-8.5,1-12.2c-8.6-10.1-13.4-23.1-13.4-36.5C392.2,164.3,388.4,160.4,383.6,160.4z M96,288c-4.8,0-8.6,3.9-8.6,8.6c0,51,33.4,94,80.1,108.8c4.6,1.4,9.4-1.1,10.8-5.7c1.4-4.6-1.1-9.4-5.7-10.8C134.4,377.3,112.8,340.2,112.8,296.6C112.8,291.9,108.9,288,96,288z M416,288c-12.9,0-16.8,3.9-16.8,8.6c0,43.6-21.6,80.7-59.8,92.8c-4.6,1.4-7.2,6.2-5.7,10.8c1.4,4.6,6.2,7.2,10.8,5.7c46.7-14.8,80.1-57.8,80.1-108.8C424.6,291.9,420.8,288,416,288z"/>
        </svg>
        <span>HOTEP</span>
    </div>
    
    <div class="slider-container">
        <button class="nav-btn next" onclick="moveSlide(1)">&#10094;</button>
        <button class="nav-btn prev" onclick="moveSlide(-1)">&#10095;</button>
        <div class="slides-wrapper" id="mainSlider">
            <div class="slide"><img src="https://h.top4top.io/p_3651ehmg00.jpg"></div>
            <div class="slide"><img src="https://i.top4top.io/p_3651k9m0k1.jpg"></div>
        </div>
    </div>
    
    <div class="price-box"><div class="price">سعر العلبة: 200 ج.م</div></div>

    <div class="description-card">
        <h3>✨ الخامة والجودة</h3>
        <p>• بوكسر HOTEP من القطن المصري 100%.</p>
        <p>• العلبة بها 2 قطعة لون أسود ملكي.</p>
    </div>

    <div class="size-grid">
        <div class="size-header">المقاس</div> <div class="size-header">العرض</div> <div class="size-header">الطول</div> <div class="size-header">الوزن</div>
        <div class="size-item">M</div> <div class="size-item">34سم</div> <div class="size-item">26سم</div> <div class="size-item">55-65ك</div>
        <div class="size-item">L</div> <div class="size-item">36سم</div> <div class="size-item">27سم</div> <div class="size-item">65-75ك</div>
        <div class="size-item">XL</div> <div class="size-item">38سم</div> <div class="size-item">28سم</div> <div class="size-item">75-85ك</div>
        <div class="size-item">XXL</div> <div class="size-item">40سم</div> <div class="size-item">29سم</div> <div class="size-item">85-100ك</div>
    </div>

    <div class="form-group"><input type="text" id="name" placeholder="الاسم بالكامل"></div>
    <div class="form-group"><input type="tel" id="phone" placeholder="رقم الهاتف"></div>
    
    <div class="form-group">
        <label>المحافظة (سعر الشحن يضاف تلقائياً)</label>
        <select id="province" onchange="updateTotal()">
            <option value="50">القاهرة (50ج)</option>
            <option value="50">الجيزة (50ج)</option>
            <option value="70">الإسكندرية (70ج)</option>
            <option value="70">باقي المحافظات (70ج)</option>
        </select>
    </div>

    <div class="form-group"><input type="text" id="address" placeholder="العنوان بالتفصيل"></div>
    
    <div class="form-group">
        <label>الكمية (العلبة بها 2 قطعة)</label>
        <select id="quantity" onchange="updateTotal()">
            <option value="1">1 علبة (قطعتين)</option>
            <option value="2">2 علبة (4 قطع)</option>
            <option value="3">3 علبة (6 قطع)</option>
            <option value="4">4 علبة (8 قطع)</option>
            <option value="5">5 علبة (10 قطع)</option>
        </select>
    </div>

    <div class="form-group">
        <label>المقاس</label>
        <select id="size">
            <option>M</option><option>L</option><option>XL</option><option>XXL</option>
        </select>
    </div>

    <div class="total-banner">
        إجمالي الحساب (شامل الشحن): <span class="total-amount" id="totalDisplay">250</span> جنيه
    </div>
    
    <button id="orderBtn" onclick="submitOrder()">تأكيد الطلب الآن</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    function updateTotal() {
        const qty = parseInt(document.getElementById('quantity').value);
        const ship = parseInt(document.getElementById('province').value);
        const productTotal = qty * 200;
        document.getElementById('totalDisplay').innerText = productTotal + ship;
    }

    let currentIdx = 0;
    function moveSlide(direction) {
        currentIdx = (currentIdx + direction + 2) % 2;
        document.getElementById('mainSlider').style.transform = `translateX(${currentIdx * 100}%)`;
    }
    setInterval(() => moveSlide(1), 5000);

    function submitOrder() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const address = document.getElementById('address').value.trim();
        const provElem = document.getElementById('province');
        const provName = provElem.options[provElem.selectedIndex].text.split(' ')[0];
        const shipCost = parseInt(provElem.value);
        const qty = parseInt(document.getElementById('quantity').value);
        const productTotal = qty * 200;
        const finalTotal = productTotal + shipCost;

        if(!name || !phone || !address) return alert("يرجى ملء كافة الحقول");

        const btn = document.getElementById('orderBtn');
        btn.disabled = true; btn.innerText = "جاري الحفظ...";

        firebase.database().ref('orders').push({
            الاسم: name, الهاتف: phone, المحافظة: provName, العنوان: address,
            الكمية: qty + " علبة", المقاس: document.getElementById('size').value,
            سعر_المنتجات: productTotal, سعر_الشحن: shipCost, الاجمالي: finalTotal,
            التاريخ: new Date().toLocaleString('ar-EG'), الحاله: "جديد"
        }).then(() => {
            document.getElementById('confirmDetails').innerHTML = `
                <b>أستاذ ${name}،</b><br>
                تم تجهيز أوردرك (${qty} علبة) مقاس ${document.getElementById('size').value}.<br>
                <b>الإجمالي مع الشحن: ${finalTotal} ج.</b>
            `;
            document.getElementById('successModal').style.display = 'flex';
        });
    }
</script>
</body>
</html>
