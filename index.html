    <title>HOTEP | Official Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #0a0a0a; --gray: #151515; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        .container { width: 100%; max-width: 420px; background: var(--dark); border: 1px solid #1a1a1a; border-radius: 30px; padding: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .brand { color: var(--gold); font-size: 38px; font-weight: 900; letter-spacing: 6px; margin-bottom: 20px; text-transform: uppercase; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .slider-container { width: 100%; height: 350px; position: relative; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 20px; border: 1px solid #222; }
        .slides-wrapper { display: flex; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide { min-width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide img { width: 100%; height: 100%; object-fit: contain; } 
        
        .price-box { text-align: center; margin-top: -30px; position: relative; z-index: 20; }
        .price { background: var(--gold); color: #000; font-size: 22px; font-weight: 900; padding: 10px 30px; border-radius: 50px; display: inline-block; box-shadow: 0 4px 15px rgba(212,175,55,0.4); border: 2px solid #fff; }

        .product-features { background: #000; border: 1px solid #1a1a1a; border-radius: 20px; padding: 15px; margin: 25px 0; text-align: right; }
        .product-features h3 { color: var(--gold); font-size: 18px; margin: 0 0 12px 0; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .product-features ul { list-style: none; padding: 0; margin: 0; }
        .product-features li { font-size: 14px; color: #ccc; margin-bottom: 10px; display: flex; align-items: flex-start; gap: 10px; line-height: 1.5; }
        .product-features li i { color: var(--gold); font-size: 14px; margin-top: 3px; }

        .features-strip { display: flex; justify-content: space-around; margin: 15px 0; background: var(--gray); padding: 15px 5px; border-radius: 20px; border: 1px solid #222; }
        .feat-item { text-align: center; font-size: 11px; color: #aaa; flex: 1; font-weight: bold; }
        .feat-item i { display: block; font-size: 22px; color: var(--gold); margin-bottom: 8px; }

        .size-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #333; border-radius: 12px; overflow: hidden; margin: 25px 0; border: 1px solid #333; width: 100%; }
        .size-header { background: #1a1a1a; color: var(--gold); padding: 12px 2px; font-size: 12px; font-weight: 900; }
        .size-item { background: var(--black); padding: 14px 2px; font-size: 12px; color: #eee; border-top: 1px solid #111; }

        .form-group { width: 100%; margin-bottom: 18px; text-align: center; }
        label { display: block; color: var(--gold); margin-bottom: 8px; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
        
        input, select, textarea { 
            width: 100% !important; padding: 15px; border-radius: 12px; border: 1px solid #252525; background: #000; color: #fff; font-size: 16px; text-align: center; outline: none; transition: border 0.3s;
        }
        input:focus, select:focus { border-color: var(--gold); }

        .triple-row { display: flex; gap: 10px; margin-bottom: 18px; width: 100%; }
        .triple-row .form-group { margin-bottom: 0; flex: 1; }
        .triple-row select { padding: 12px 2px; font-size: 11px; font-weight: bold; height: 50px; }

        .total-banner { background: #1a1a1a; border: 1px dashed var(--gold); padding: 18px; border-radius: 15px; margin-top: 20px; }
        .total-amount { color: var(--gold); font-size: 26px; font-weight: 900; }

        #orderBtn { width: 100%; padding: 22px; background: var(--gold); color: #000; border: none; border-radius: 15px; font-size: 24px; font-weight: 900; cursor: pointer; margin-top: 20px; box-shadow: 0 5px 20px rgba(212,175,55,0.3); }
        #orderBtn:active { transform: scale(0.98); }

        #successModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { background: var(--dark); border: 2px solid var(--gold); padding: 30px 20px; border-radius: 30px; text-align: center; width: 100%; max-width: 340px; box-shadow: 0 0 30px rgba(212,175,55,0.2); }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        .pulse-anim { animation: pulse 2s infinite; }
