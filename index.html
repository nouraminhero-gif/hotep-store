<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP | راحة الملوك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --white: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--black);
            color: var(--white);
            margin: 0;
            padding: 0;
        }

        /* الهيدر واللوجو */
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--dark-gray);
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 5px;
            color: var(--gold);
            text-transform: uppercase;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        /* قسم عرض المنتج */
        .product-card {
            background: var(--dark-gray);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            margin-bottom: 30px;
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 22px;
            color: var(--gold);
            font-weight: bold;
        }

        /* فورم الطلب الاحترافي */
        .order-form {
            background: var(--dark-gray);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--gold);
        }

        .form-title {
            text-align: center;
            color: var(--gold);
            margin-bottom: 20px;
            font-size: 18px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-group label, .full-width-group label {
            font-size: 13px;
            color: var(--gold);
            margin-bottom: 5px;
            margin-right: 5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: var(--gold);
            outline: none;
            box-shadow: 0 0 5px rgba(197, 160, 89, 0.3);
        }

        .full-width-group {
            margin-bottom: 15px;
        }

        /* زر الشراء */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #e2ba6d;
            transform: translateY(-2px);
        }

        .guarantee {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }

        /* الموبايل */
        @media (max-width: 480px) {
            .input-row {
                gap: 5px;
            }
            .input-group label {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">HOTEP</h1>
        <p style="color: #666; font-size: 12px; margin-top: 5px;">PRIDE OF EGYPT</p>
    </header>

    <div class="container">
        
        <div class="product-card">
            <img src="YOUR_IMAGE_LINK_HERE" alt="Hotep Product" class="product-image">
            <div class="product-info">
                <h2 class="product-title">بوكسر هوتب الفاخر (قطن 100%)</h2>
                <div class="price">200 ج.م</div>
            </div>
        </div>

        <div class="order-form">
            <div class="form-title">سجل بياناتك لإتمام الطلب</div>
            
            <form action="YOUR_BACKEND_URL" method="POST">
                
                <div class="full-width-group">
                    <label>الاسم الكامل</label>
                    <input type="text" name="name" placeholder="الاسم ثلاثي" required>
                </div>

                <div class="full-width-group">
                    <label>رقم الموبايل</label>
                    <input type="tel" name="phone" placeholder="رقم متاح للاتصال" required>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>المقاس</label>
                        <select name="size">
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>عدد العلب</label>
                        <select name="quantity">
                            <option value="1">علبة 1</option>
                            <option value="2">علبتين</option>
                            <option value="3">3 علب</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>المحافظة</label>
                        <select name="city">
                            <option value="القاهرة">القاهرة</option>
                            <option value="الجيزة">الجيزة</option>
                            <option value="الإسكندرية">الإسكندرية</option>
                            <option value="الدلتا">الدلتا</option>
                            <option value="الصعيد">الصعيد</option>
                        </select>
                    </div>
                </div>

                <div class="full-width-group">
                    <label>العنوان بالتفصيل</label>
                    <input type="text" name="address" placeholder="المنطقة، اسم الشارع، رقم المنزل" required>
                </div>

                <button type="submit" class="submit-btn">تأكيد طلب الشراء الآن</button>
                
                <p class="guarantee">✓ الدفع عند الاستلام | ✓ معاينة المنتج قبل الدفع</p>
            </form>
        </div>

    </div>

</body>
</html>
