<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP | Exclusive</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: 0 auto; background: #111; border: 2px solid #D4AF37; border-radius: 25px; padding: 15px; position: relative; }
        .brand { color: #D4AF37; font-size: 32px; font-weight: bold; margin-bottom: 15px; letter-spacing: 2px; }

        /* ستايل معرض الصور الثابت */
        .slider-wrapper { position: relative; width: 100%; height: 400px; overflow: hidden; border-radius: 20px; border: 1px solid #333; background: #000; }
        .slides { display: flex; width: 100%; height: 100%; transition: transform 0.5s ease-in-out; }
        .slides img { width: 100%; height: 100%; object-fit: contain; flex-shrink: 0; }
        
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(212, 175, 55, 0.6); border: none; color: white; padding: 12px; cursor: pointer; border-radius: 50%; z-index: 10; font-weight: bold; }
        .prev { left: 10px; } .next { right: 10px; }
        
        .price-tag { background: #D4AF37; color: #000; font-size: 24px; font-weight: bold; padding: 8px 25px; border-radius: 50px; display: inline-block; margin-top: -25px; position: relative; z-index: 15; }
        
        input, select { width: 95%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; outline: none; }
        label { display: block; text-align: right; margin: 10px 15px 0 0; color: #D4AF37; font-size: 14px; font-weight: bold; }
        #orderBtn { width: 95%; padding: 16px; background: #D4AF37; color: #000; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 15px; }

        /* نافذة النجاح المخصصة (بدلاً من المربع الأبيض) */
        #successModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: #111; border: 2px solid #D4AF37; padding: 30px; border-radius: 20px; width: 80%; max-width: 300px; }
        .modal-content h2 { color: #D4AF37; margin-top: 0; }
        .modal-content button { background: #D4AF37; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; width: 100%; }
    </style>
</head>https://l.top4top.io/p_36510goa90.jpg
<body>

<div id="successModal">
    <div class="modal-content">
        <h2>HOTEP</h2>
        <p>✅ تم استلام طلبك بنجاح</p>
        <button onclick="closeModal()">موافق</button>
    </div>
</div>

<div class="container">
    <div class="brand">HOTEP</div>

    <div class="slider-wrapper">
        <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
        <div class="slides" id="slides">
            <img src="https://l.top4top.io/p_36510goa90.jpg">
            <img src="https://d.top4top.io/p_3651ytrr50.jpg">
        </div>
        <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    
    <div class="price-tag">200 جنيهاً</div>

    <div style="margin-top:20px;">
        <input type="text" id="name" placeholder="الاسم بالكامل">
        <input type="tel" id="phone" placeholder="رقم الهاتف">
        <input type="text" id="address" placeholder="العنوان بالتفصيل">

        <label>اللون:</label>
        <select id="color">
            <option value="أسود">أسود</option>
            <option value="كحلي">كحلي</option>
            <option value="رمادي">رمادي</option>
        </select>

        <label>المقاس:</label>
        <select id="size">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="XXXL">XXXL</option>
        </select>

        <button id="orderBtn" onclick="submitOrder()">تأكيد الطلب الآن</button>
    </div>
</div>

<script>
    let currentIdx = 0;
    function changeSlide(dir) {
        const slider = document.getElementById('slides');
        const total = 2;
        currentIdx = (currentIdx + dir + total) % total;
        slider.style.transform = `translateX(${currentIdx * 100}%)`;
    }

    const config = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
    if (!firebase.apps.length) firebase.initializeApp(config);
    const db = firebase.database();

    function submitOrder() {
        const btn = document.getElementById('orderBtn');
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const addr = document.getElementById('address').value;

        if(name && phone && addr) {
            btn.disabled = true; 
            btn.innerText = "جاري الإرسال...";
            
            db.ref('orders').push({
                الاسم: name,
                الهاتف: phone,
                العنوان: addr,
                اللون: document.getElementById('color').value,
                المقاس: document.getElementById('size').value,
                التاريخ: new Date().toLocaleString('ar-EG')
            }).then(() => {
                // إظهار النافذة المخصصة بدلاً من Alert
                document.getElementById('successModal').style.display = 'flex';
            }).catch(() => {
                alert("حدث خطأ، حاول ثانية");
                btn.disabled = false;
            });
        } else { alert("يرجى إكمال البيانات"); }
    }

    function closeModal() {
        location.reload();
    }
</script>
</body>
</html>
