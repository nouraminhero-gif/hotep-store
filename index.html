<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* التنسيقات الأساسية لضمان ظهور المحتوى */
        body { background-color: #000 !important; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; display: block !important; }
        .container { max-width: 450px; margin: 0 auto; background: #111; border: 2px solid #D4AF37; border-radius: 25px; padding: 15px; display: block !important; opacity: 1 !important; }
        .brand { color: #D4AF37; font-size: 32px; font-weight: bold; margin-bottom: 15px; }
        .product-img { width: 100%; border-radius: 20px; border: 1px solid #222; }
        .price-tag { background: #D4AF37; color: #000; font-size: 24px; font-weight: bold; padding: 8px 25px; border-radius: 50px; display: inline-block; margin-top: -25px; position: relative; }
        
        /* قسم الخامة والجودة */
        .quality-box { background: #1a1a1a; border-right: 4px solid #D4AF37; padding: 15px; margin: 20px 0; text-align: right; border-radius: 5px; }
        .quality-box h3 { color: #D4AF37; margin: 0; font-size: 18px; }
        .quality-box li { font-size: 14px; color: #ccc; margin: 5px 0; list-style: none; }

        .promo-box { border: 1px dashed #D4AF37; border-radius: 15px; padding: 15px; margin: 20px 0; text-align: right; background: #1a1a1a; font-size: 14px; }
        
        /* جدول المقاسات */
        .size-chart { width: 100%; border-collapse: collapse; margin: 20px 0; background: #1a1a1a; }
        .size-chart th { background: #D4AF37; color: #000; padding: 10px; }
        .size-chart td { border: 1px solid #333; padding: 8px; font-size: 13px; }

        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; }
        label { display:
    
    try {
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        function submitOrder() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const addr = document.getElementById('address').value;
            const prov = document.getElementById('province').value;
            const size = document.getElementById('size').value;

            if(name && phone && addr) {
                document.getElementById('orderBtn').disabled = true;
                document.getElementById('orderBtn').innerText = "جاري الحفظ...";
                
                db.ref('orders').push({
                    الاسم: name,
                    الهاتف: phone,
                    المحافظة: prov,
                    العنوان: addr,
                    اللون: "أسود",
                    المقاس: size,
                    التاريخ: new Date().toLocaleString('ar-EG')
                }).then(() => {
                    document.getElementById('successModal').style.display = 'flex';
                }).catch((error) => {
                    alert("خطأ في الاتصال: " + error.message);
                    document.getElementById('orderBtn').disabled = false;
                    document.getElementById('orderBtn').innerText = "تأكيد الطلب الآن";
                });
            } else {
                alert("يرجى ملء جميع البيانات");
            }
        }
    } catch (e) {
        console.error("Firebase Initialization Error", e);
    }
</script>
</body>
</html>
