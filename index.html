<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP | طلب سريع</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 10px; margin: 0; }
        .container { max-width: 450px; margin: 10px auto; background: #111; border: 2px solid #D4AF37; border-radius: 30px; padding: 20px; box-shadow: 0 0 25px rgba(212,175,55,0.3); }
        .product-img { width: 100%; border-radius: 20px; border: 1px solid #333; height: auto; }
        .price-badge { background: #D4AF37; color: #000; font-size: 26px; font-weight: bold; padding: 8px 25px; border-radius: 50px; display: inline-block; margin-top: -20px; position: relative; }
        input { width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: #D4AF37; color: #000; border: none; border-radius: 12px; font-weight: bold; font-size: 22px; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #555; }
    </style>
</head>
<body>
<div class="container">
    <h1 style="color:#D4AF37">HOTEP</h1>
    <img src="https://l.top4top.io/p_36510goa90.jpg" class="product-img">
    <div class="price-badge">200 جنيهاً</div>
    <input type="text" id="name" placeholder="الاسم بالكامل">
    <input type="tel" id="phone" placeholder="رقم الهاتف">
    <input type="text" id="address" placeholder="العنوان بالتفصيل">
    <button id="sendBtn" onclick="sendOrder()">تأكيد الطلب الآن</button>
</div>
<script>
    const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();

    function sendOrder() {
        const btn = document.getElementById('sendBtn');
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        if(name && phone && address) {
            btn.disabled = true;
            btn.innerText = "جاري الحفظ...";
            // الإرسال للمسار الرئيسي مباشرة
            db.ref('orders').push({
                name: name,
                phone: phone,
                address: address,
                date: new Date().toLocaleString('ar-EG')
            }).then(() => {
                alert("✅ تم استلام طلبك بنجاح!");
                window.location.reload();
            }).catch((e) => {
                alert("خطأ: اضغط على Publish في Firebase");
                btn.disabled = false;
                btn.innerText = "تأكيد الطلب الآن";
            });
        } else { alert("اكمل البيانات"); }
    }
</script>
</body>
</html>
