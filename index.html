<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP | Official Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #0a0a0a; --gray: #151515; }
        * { box-sizing: border-box; } /* ضمان عدم خروج أي عنصر عن نطاقه */
        
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 420px; background: var(--dark); border: 1px solid #1a1a1a; border-radius: 30px; padding: 20px; text-align: center; overflow: hidden; }
        .brand { color: var(--gold); font-size: 38px; font-weight: 900; letter-spacing: 6px; margin-bottom: 20px; text-transform: uppercase; }

        .slider-container { width: 100%; height: 350px; position: relative; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 20px; border: 1px solid #222; }
        .slides-wrapper { display: flex; width: 100%; height: 100%; transition: transform 0.6s ease; }
        .slide { min-width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide img { width: 100%; height: 100%; object-fit: contain; }
        
        .price-box { text-align: center; margin-top: -30px; position: relative; z-index: 20; }
        .price { background: var(--gold); color: #000; font-size: 22px; font-weight: 900; padding: 10px 30px; border-radius: 50px; display: inline-block; }

        .features-strip { display: flex; justify-content: space-around; margin: 25px 0 15px; background: var(--gray); padding: 12px 5px; border-radius: 15px; border: 1px solid #222; }
        .feat-item { text-align: center; font-size: 9px; color: #aaa; flex: 1; }
        .feat-item i { display: block; font-size: 18px; color: var(--gold); margin-bottom: 5px; }

        .description-card { background: #000; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #111; }
        .description-card h3 { color: var(--gold); font-size: 17px; margin: 0 0 10px; }
        .description-card p { font-size: 13px; color: #999; display: flex; align-items: center; justify-content: center; gap: 5px; }

        .size-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #222; border-radius: 10px; overflow: hidden; margin: 20px 0; }
        .size-header { background: #111; color: var(--gold); padding: 8px 2px; font-size: 11px; }
        .size-item { background: var(--black); padding: 10px 2px; font-size: 11px; color: #eee; }

        /* تنسيق الحقول الموحد لمنع الخروج عن الإطار */
        .form-group { width: 100%; margin-bottom: 15px; text-align: center; }
        label { display: block; color: var(--gold); margin-bottom: 8px; font-size: 14px; font-weight: 600; }
        
        input, select, textarea { 
            width: 100% !important; /* عرض موحد لكل الخانات */
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid #222; 
            background: #000; 
            color: #fff; 
            font-size: 16px; 
            text-align: center; 
            outline: none; 
            display: block;
        }

        /* حقل العنوان - يتمدد للأسفل فقط كما في الصورة 4 */
        textarea#address { 
            resize: vertical; 
            min-height: 80px; 
            font-family: inherit; 
        }
        
        .total-banner { background: var(--gray); border: 1px dashed var(--gold); padding: 15px; border-radius: 15px; margin-top: 15px; }
        .total-amount { color: var(--gold); font-size: 24px; font-weight: 900; }

        #orderBtn { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; border-radius: 15px; font-size: 22px; font-weight: 900; cursor: pointer; margin-top: 15px; }

        #successModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--dark); border: 1px solid var(--gold); padding: 30px 20px; border-radius: 25px; text-align: center; width: 85%; max-width: 320px; }
    </style>
</head>
<body>

<div id="successModal">
    <div class="modal-content">
        <i class="fas fa-check-circle" style="font-size: 40px; color: #25d366;"></i>
        <h2 style="color:var(--gold); margin:10px 0;">HOTEP</h2>
        <p>تم استلام طلبك بنجاح!</p>
        <div id="confirmDetails" style="background:#000; padding:10px; border-radius:10px; font-size:14px; margin-bottom:15px;"></div>
        <button onclick="window.location.reload()" style="background:var(--gold); border:none; padding:12px; width:100%; border-radius:10px; font-weight:bold;">حسناً</button>
    </div>
</div>

<div class="container">
    <div class="brand">HOTEP</div>
    
    <div class="slider-container">
        <div class="slides-wrapper" id="mainSlider">
            <div class="slide"><img src="https://h.top4top.io/p_3651ehmg00.jpg"></div>
            <div class="slide"><img src="https://i.top4top.io/p_3651k9m0k1.jpg"></div>
        </div>
    </div>
    
    <div class="price-box"><div class="price">200 جنيه للعلبة</div></div>

    <div class="features-strip">
        <div class="feat-item"><i class="fas fa-shipping-fast"></i>شحن سريع</div>
        <div class="feat-item"><i class="fas fa-box-open"></i>معاينة</div>
        <div class="feat-item"><i class="fas fa-shield-alt"></i>قطن 100%</div>
    </div>

    <div class="size-grid">
        <div class="size-header">المقاس</div><div class="size-header">العرض</div><div class="size-header">الطول</div><div class="size-header">الوزن</div>
        <div class="size-item">M</div><div class="size-item">34سم</div><div class="size-item">26سم</div><div class="size-item">55-65k</div>
        <div class="size-item">L</div><div class="size-item">36سم</div><div class="size-item">27سم</div><div class="size-item">65-75k</div>
        <div class="size-item">XL</div><div class="size-item">38سم</div><div class="size-item">28سم</div><div class="size-item">75-85k</div>
        <div class="size-item">XXL</div><div class="size-item">40سم</div><div class="size-item">29سم</div><div class="size-item">85-100k</div>
    </div>

    <div class="form-group">
        <label>الاسم بالكامل</label>
        <input type="text" id="name" placeholder="اكتب اسمك هنا">
    </div>
    <div class="form-group">
        <label>رقم الموبايل</label>
        <input type="tel" id="phone" placeholder="01xxxxxxxxx">
    </div>
    <div class="form-group">
        <label>المحافظة</label>
        <select id="province" onchange="updateTotal()">
            <option value="50">القاهرة (50ج شحن)</option>
            <option value="50">الجيزة (50ج شحن)</option>
            <option value="70">الإسكندرية (70ج شحن)</option>
            <option value="70">باقي المحافظات (70ج شحن)</option>
        </select>
    </div>
    <div class="form-group">
        <label>العنوان بالتفصيل</label>
        <textarea id="address" placeholder="المنطقة، اسم الشارع، رقم المنزل..."></textarea>
    </div>
    <div class="form-group">
        <label>الكمية والمقاس</label>
        <div style="display:flex; gap:10px;">
            <select id="quantity" onchange="updateTotal()" style="flex:1;">
                <option value="1">1 علبة</option>
                <option value="2">2 علبة</option>
                <option value="3">3 علبة</option>
            </select>
            <select id="size" style="flex:1;">
                <option>M</option><option>L</option><option>XL</option><option>XXL</option>
            </select>
        </div>
    </div>

    <div class="total-banner">
        إجمالي الحساب: <span class="total-amount" id="totalDisplay">250</span> جنيه
    </div>
    
    <button id="orderBtn" onclick="submitOrder()">تأكيد الطلب الآن</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    function updateTotal() {
        const qty = parseInt(document.getElementById('quantity').value);
        const ship = parseInt(document.getElementById('province').value);
        document.getElementById('totalDisplay').innerText = (qty * 200) + ship;
    }

    let currentIdx = 0;
    setInterval(() => {
        currentIdx = (currentIdx + 1) % 2;
        document.getElementById('mainSlider').style.transform = `translateX(${currentIdx * 100}%)`;
    }, 5000);

    function submitOrder() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const address = document.getElementById('address').value.trim();
        const size = document.getElementById('size').value;
        const qty = parseInt(document.getElementById('quantity').value);
        const provElem = document.getElementById('province');
        const provName = provElem.options[provElem.selectedIndex].text.split(' ')[0];
        const shipCost = parseInt(provElem.value);
        const total = (qty * 200) + shipCost;

        if(!name || !/^01[0125][0-9]{8}$/.test(phone) || !address) return alert("يرجى إكمال البيانات بشكل صحيح");

        const btn = document.getElementById('orderBtn');
        btn.disabled = true; btn.innerText = "جاري الحجز...";

        firebase.database().ref('orders').push({
            الاسم: name, الهاتف: phone, المحافظة: provName, العنوان: address,
            الكمية: qty, المقاس: size, الاجمالي: total,
            التوقيت: new Date().toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'}),
            التاريخ: new Date().toLocaleDateString('ar-EG'),
            الحالة: "جديد"
        }).then(() => {
            document.getElementById('confirmDetails').innerHTML = `الاسم: ${name}<br>الكمية: ${qty} علبة - مقاس ${size}<br>الإجمالي: ${total} ج`;
            document.getElementById('successModal').style.display = 'flex';
        });
    }
</script>
</body>
</html>
