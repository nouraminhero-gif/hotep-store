<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP | طلب سريع</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #111; border: 1px solid #D4AF37; padding: 30px; border-radius: 20px; max-width: 400px; margin: auto; box-shadow: 0 0 20px rgba(212,175,55,0.2); }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: #D4AF37; color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="color:#D4AF37; letter-spacing:5px;">HOTEP</h1>
        <p style="color:#666">سجل بياناتك وسنتصل بك لتأكيد الأوردر</p>
        <input type="text" id="name" placeholder="الاسم بالكامل">
        <input type="tel" id="phone" placeholder="رقم الموبايل">
        <input type="text" id="address" placeholder="عنوان الشحن بالتفصيل">
        <button onclick="sendOrder()">تأكيد الطلب الآن</button>
        <p id="msg" style="display:none; color:#D4AF37; margin-top:15px;">✅ تم استلام طلبك!</p>
    </div>

    <script>
        // تم ربط الكود برابط قاعدة بياناتك HOTEP بنجاح
        const config = { databaseURL: "https://hotep-f423e-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config);
        const database = firebase.database();

        function sendOrder() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if(name && phone && address) {
                database.ref('orders/').push({
                    customerName: name,
                    customerPhone: phone,
                    customerAddress: address,
                    orderDate: new Date().toLocaleString()
                }).then(() => {
                    document.getElementById('msg').style.display = 'block';
                    document.querySelector('button').style.display = 'none';
                });
            } else { alert("برجاء إدخال كافة البيانات"); }
        }
    </script>
</body>
</html>
