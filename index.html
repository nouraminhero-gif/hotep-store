
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP | استلهمنا من قوة الحضارة المصرية القديمة</title>
    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* إضافة النقوش الفرعونية في أعلى وأسفل الصفحة */
        body::before, body::after {
            content: "";
            display: block;
            width: 100%;
            height: 40px;
            /* رابط صورة النقوش التي أرفقتها سابقاً */
            background-image: url('https://i.ibb.co/jkqHBwM2/1767051970601-edit-1243566144551275.jpg');
            background-size: contain;
            background-repeat: repeat-x;
            position: fixed;
            left: 0;
            z-index: 1000;
        }
        body::before { top: 0; border-bottom: 2px solid var(--gold); }
        body::after { bottom: 0; border-top: 2px solid var(--gold); }

        header {
            padding: 60px 20px 20px;
        }

        .logo-container img {
            max-width: 320px;
            height: auto;
            /* إضافة توهج ذهبي خفيف حول اللوجو */
            filter: drop-shadow(0px 0px 10px rgba(212, 175, 55, 0.4));
        }

        .hero-text {
            color: var(--gold);
            font-size: 1.5rem;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--gold);
        }

        .btn-order {
            background: var(--gold);
            color: black;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        footer {
            padding: 100px 20px 60px;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/jkqHBwM2/1767051970601-edit-1243566144551275.jpg" alt="HOTEP LOGO">
        </div>
        <div class="hero-text">MEN'S UNDERWEAR</div>
    </header>

    <div class="container">
        <h2 style="border-bottom: 1px solid var(--gold); display: inline-block; padding-bottom: 5px;">تشكيلة HOTEP الملكية</h2>
        
        <div class="product-grid">
            <div class="card">
                <div style="height: 300px; background: #222; margin-bottom: 15px;"></div> <h3>بوكسر قطن مصري</h3>
                <p style="color: var(--gold);">150 EGP</p>
                <button class="btn-order">اطلب الآن عبر واتساب</button>
            </div>
            
            <div class="card">
                <div style="height: 300px; background: #222; margin-bottom: 15px;"></div> <h3>طقم هُتِب الذهبي</h3>
                <p style="color: var(--gold);">180 EGP</p>
                <button class="btn-order">اطلب الآن عبر واتساب</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 HOTEP - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
