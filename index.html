<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP | Official Store</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: #0a0a0a; padding: 25px; border-radius: 20px; border: 1px solid #D4AF37; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; }
        button { width: 100%; padding: 18px; background: #D4AF37; color: #000; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: #D4AF37; letter-spacing: 5px;">HOTEP</h1>
    <input type="text" id="name" placeholder="الاسم بالكامل">
    <input type="tel" id="phone" placeholder="رقم الموبايل">
    <button id="orderBtn" onclick="submitOrder()">تأكيد الطلب</button>
    <p id="status" style="margin-top: 15px; font-size: 14px;"></p>
</div>

<script>
    async function submitOrder() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const status = document.getElementById('status');
        
        if(!name || !phone) return alert("اكمل البيانات");

        // الرابط المأخوذ من صور الـ Console الخاصة بك
        const botUrl = 'https://c3d0933c-e1a1-4a76-ae8a-3660c6ccc27f-00-8fzkpz1pnvwq.worf.replit.dev/send-whatsapp';

        status.innerText = "جاري الإرسال للبوت...";
        
        try {
            const response = await fetch(botUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, name })
            });

            if (response.ok) {
                status.style.color = "#25d366";
                status.innerText = "✅ تم إرسال الرسالة بنجاح!";
            } else {
                throw new Error();
            }
        } catch (e) {
            status.style.color = "#ff4444";
            status.innerText = "❌ السيرفر لا يستجيب حالياً";
            console.error(e);
        }
    }
</script>
</body>
</html>
