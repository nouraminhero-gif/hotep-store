<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEP | تأكيد الأوردر</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 10px; margin: 0; }
        .container { max-width: 450px; margin: 10px auto; background: #111; border: 2px solid #D4AF37; border-radius: 30px; padding: 20px; box-shadow: 0 0 25px rgba(212,175,55,0.3); }
        .brand { color: #D4AF37; font-size: 30px; font-weight: bold; margin-bottom: 10px; }
        .product-img { width: 100%; border-radius: 20px; border: 1px solid #333; }
        .price { background: #D4AF37; color: #000; font-size: 26px; font-weight: bold; padding: 8px 25px; border-radius: 50px; display: inline-block; margin-top: -25px; position: relative; }
        input, select { width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; font-size: 16px; outline: none; }
        button { width: 100%; padding: 18px; background: #D4AF37; color: #000; border: none; border-radius: 12px; font-weight: bold; font-size: 22px; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #555; }
    </style>
</head>
<body>
<div class="container">
    <div class="brand">HOTEP</div>
    <img src="https://l.top4top.io/p_36510goa90.jpg" class="product-img">
    <div class="price">200 جنيهاً</div>
    <p style="margin-top:20px; color:#ccc;">أدخل بياناتك وسيتم التواصل معك فوراً</p>
    <input type="text" id="name" placeholder="الاسم بالكامل">
    <input type="tel" id="phone" placeholder="رقم الموبايل">
    <input type="text" id="address" placeholder="العنوان بالتفصيل">
    <select id="size">
        <option value="M">Medium (M)</option>
        <option value="L">Large (L)</option>
        <option value="XL">X-Large (XL)</option>
        <option value="XXL">XX-Large (XXL)</option>
    </select>
    <button id="sendBtn" onclick="sendOrder()">تأكيد الطلب الآن</button>
</div>
<script>
    const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();
    function sendOrder() {
        const btn = document.getElementById('sendBtn');
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const size = document.getElementById('size').value;
        if(name && phone && address) {
            btn.disabled = true; btn.innerText = "جاري الحفظ...";
            db.ref('orders/').push({
                Name: name, Phone: phone, Address: address, Size: size, Price: "200 LE", Time: new Date().toLocaleString('ar-EG')
            }).then(() => {
                alert("✅ تم استلام طلبك بنجاح!");
                location.reload();
            }).catch((e) => {
                alert("خطأ: تأكد من تفعيل قواعد Firebase (Publish)");
                btn.disabled = false; btn.innerText = "تأكيد الطلب الآن";
            });
        } else { alert("يرجى إكمال البيانات"); }
    }
</script>
</body>
</html>
