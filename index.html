<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP | Official Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #0a0a0a; --gray: #151515; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 450px; background: var(--dark); border: 1px solid #1a1a1a; border-radius: 35px; padding: 25px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; } /* تم إضافة التوسيط هنا */
        .brand { color: var(--gold); font-size: 42px; font-weight: 900; letter-spacing: 8px; margin-bottom: 25px; text-transform: uppercase; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .slider-container { width: 100%; height: 380px; position: relative; border-radius: 25px; overflow: hidden; background: #000; margin-bottom: 20px; border: 1px solid #222; }
        .slides-wrapper { display: flex; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide { min-width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide img { width: 100%; height: 100%; object-fit: contain; }
        
        .price-box { text-align: center; margin-top: -35px; position: relative; z-index: 20; }
        .price { background: var(--gold); color: #000; font-size: 24px; font-weight: 900; padding: 12px 35px; border-radius: 50px; display: inline-block; box-shadow: 0 4px 15px rgba(212,175,55,0.3); }

        .features-strip { display: flex; justify-content: space-around; margin: 30px 0 15px; background: var(--gray); padding: 15px 5px; border-radius: 20px; border: 1px solid #222; }
        .feat-item { text-align: center; font-size: 10px; color: #aaa; flex: 1; }
        .feat-item i { display: block; font-size: 20px; color: var(--gold); margin-bottom: 8px; }

        .description-card { background: #000; border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: center; border: 1px solid #111; } /* التوسيط الداخلي */
        .description-card h3 { color: var(--gold); font-size: 19px; margin: 0 0 12px 0; }
        .description-card p { font-size: 14px; margin: 8px 0; color: #999; justify-content: center; display: flex; align-items: center; gap: 8px; }

        .size-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #222; border: 1px solid #222; border-radius: 15px; overflow: hidden; margin: 25px 0; }
        .size-header { background: #111; color: var(--gold); padding: 10px 2px; font-weight: bold; font-size: 12px; }
        .size-item { background: var(--black); padding: 12px 2px; font-size: 12px; color: #eee; }

        .form-group { margin-bottom: 18px; text-align: center; } /* توسيط الأسئلة والحقول */
        label { display: block; color: var(--gold); margin-bottom: 10px; font-size: 15px; font-weight: 600; text-align: center; } /* توسيط السؤال */
        input, select { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #222; background: #000; color: #fff; font-size: 16px; text-align: center; outline: none; }
        
        .total-banner { background: var(--gray); border: 1px dashed var(--gold); padding: 18px; border-radius: 18px; text-align: center; margin-top: 15px; }
        .total-amount { color: var(--gold); font-size: 26px; font-weight: 900; }

        #orderBtn { width: 100%; padding: 22px; background: var(--gold); color: #000; border: none; border-radius: 20px; font-size: 24px; font-weight: 900; cursor: pointer; margin-top: 20px; transition: 0.3s; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        
        #successModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--dark); border: 1px solid var(--gold); padding: 35px 25px; border-radius: 35px; text-align: center; width: 90%; max-width: 350px; }
        .modal-info { background: #000; padding: 15px; border-radius: 20px; margin: 20px 0; border: 1px solid #1a1a1a; text-align: center; line-height: 1.8; font-size: 15px; }
    </style>
</head>
<body>

<div id="successModal">
    <div class="modal-content">
        <i class="fas fa-check-circle" style="font-size: 50px; color: #25d366; margin-bottom: 15px;"></i>
        <h2 style="color:var(--gold); margin:0;">HOTEP</h2>
        <p style="color: #eee; font-weight: bold; margin: 10px 0;">تم استلام طلبك بنجاح!</p>
        <div class="modal-info" id="confirmDetails"></div>
        <button onclick="window.location.reload()" style="background: var(--gold); border: none; padding: 15px; border-radius: 15px; font-weight: 900; width: 100%;">ممتاز</button>
    </div>
</div>

<div class="container">
    <div class="brand">HOTEP</div>
    
    <div class="slider-container">
        <div class="slides-wrapper" id="mainSlider">
            <div class="slide"><img src="https://h.top4top.io/p_3651ehmg00.jpg"></div>
            <div class="slide"><img src="https://i.top4top.io/p_3651k9m0k1.jpg"></div>
        </div>
    </div>
    
    <div class="price-box"><div class="price">200 جنيه للعلبة</div></div>

    <div class="features-strip">
        <div class="feat-item"><i class="fas fa-shipping-fast"></i>شحن سريع</div>
        <div class="feat-item"><i class="fas fa-box-open"></i>معاينة الطلب</div>
        <div class="feat-item"><i class="fas fa-shield-alt"></i>قطن أصلي 100%</div>
    </div>

    <div class="description-card">
        <h3>فخامة القطن المصري</h3>
        <p><i class="fas fa-star" style="font-size: 10px; color: var(--gold);"></i> العلبة تحتوي على 2 قطعة (أسود).</p>
        <p><i class="fas fa-star" style="font-size: 10px; color: var(--gold);"></i> خامات ناعمة ضد الحساسية.</p>
    </div>

    <div class="size-grid">
        <div class="size-header">المقاس</div><div class="size-header">العرض</div><div class="size-header">الطول</div><div class="size-header">الوزن</div>
        <div class="size-item">M</div><div class="size-item">34سم</div><div class="size-item">26سم</div><div class="size-item">55-65ك</div>
        <div class="size-item">L</div><div class="size-item">36سم</div><div class="size-item">27سم</div><div class="size-item">65-75ك</div>
        <div class="size-item">XL</div><div class="size-item">38سم</div><div class="size-item">28سم</div><div class="size-item">75-85ك</div>
        <div class="size-item">XXL</div><div class="size-item">40سم</div><div class="size-item">29سم</div><div class="size-item">85-100ك</div>
    </div>

    <div class="form-group">
        <label>بيانات العميل</label>
        <input type="text" id="name" placeholder="الاسم بالكامل">
    </div>
    <div class="form-group">
        <input type="tel" id="phone" placeholder="رقم الموبايل (11 رقم)">
    </div>
    
    <div class="form-group">
        <label>المحافظة</label>
        <select id="province" onchange="updateTotal()">
            <option value="50">القاهرة (50ج شحن)</option>
            <option value="50">الجيزة (50ج شحن)</option>
            <option value="70">الإسكندرية (70ج شحن)</option>
            <option value="70">باقي المحافظات (70ج شحن)</option>
        </select>
    </div>

    <div class="form-group">
        <label>العنوان</label>
        <input type="text" id="address" placeholder="العنوان بالتفصيل">
    </div>

    <div class="form-group">
        <label>الكمية والمقاس</label>
        <select id="quantity" onchange="updateTotal()">
            <option value="1">علبة واحدة (قطعتين)</option>
            <option value="2">علبتين (4 قطع)</option>
            <option value="3">3 علب (6 قطع)</option>
        </select>
    </div>

    <div class="form-group">
        <select id="size">
            <option value="M">مقاس: M</option>
            <option value="L">مقاس: L</option>
            <option value="XL">مقاس: XL</option>
            <option value="XXL">مقاس: XXL</option>
        </select>
    </div>

    <div class="total-banner">
        إجمالي الحساب: <span class="total-amount" id="totalDisplay">250</span> جنيه
    </div>
    
    <button id="orderBtn" onclick="submitOrder()">تأكيد الطلب الآن</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    function updateTotal() {
        const qty = parseInt(document.getElementById('quantity').value);
        const ship = parseInt(document.getElementById('province').value);
        document.getElementById('totalDisplay').innerText = (qty * 200) + ship;
    }

    let currentIdx = 0;
    setInterval(() => {
        currentIdx = (currentIdx + 1) % 2;
        document.getElementById('mainSlider').style.transform = `translateX(${currentIdx * 100}%)`;
    }, 5000);

    function submitOrder() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const address = document.getElementById('address').value.trim();
        const size = document.getElementById('size').value;
        const qty = parseInt(document.getElementById('quantity').value);
        const provElem = document.getElementById('province');
        const provName = provElem.options[provElem.selectedIndex].text.split(' ')[0];
        const shipCost = parseInt(provElem.value);
        const total = (qty * 200) + shipCost;

        if(!name || !/^01[0125][0-9]{8}$/.test(phone) || !address) return alert("يرجى التأكد من كتابة كافة البيانات ورقم هاتف صحيح");

        const btn = document.getElementById('orderBtn');
        btn.disabled = true; btn.innerText = "جاري الحجز...";

        firebase.database().ref('orders').push({
            الاسم: name, الهاتف: phone, المحافظة: provName, العنوان: address,
            الكمية: qty, المقاس: size, الاجمالي: total,
            التوقيت: new Date().toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'}),
            التاريخ: new Date().toLocaleDateString('ar-EG'),
            الحالة: "جديد"
        }).then(() => {
            document.getElementById('confirmDetails').innerHTML = `أهلاً ${name}<br>تم حجز أوردرك بنجاح<br>الإجمالي: ${total} جنيه`;
            document.getElementById('successModal').style.display = 'flex';
        });
    }
</script>
</body>
</html>
