<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP | Official Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #0a0a0a; --gray: #151515; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 420px; background: var(--dark); border: 1px solid #1a1a1a; border-radius: 30px; padding: 20px; text-align: center; }
        .brand { color: var(--gold); font-size: 38px; font-weight: 900; letter-spacing: 6px; margin-bottom: 20px; text-transform: uppercase; }
        .slider-container { width: 100%; height: 350px; position: relative; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 20px; border: 1px solid #222; }
        .slides-wrapper { display: flex; width: 100%; height: 100%; transition: transform 0.6s ease; }
        .slide { min-width: 100%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: contain; }
        .price-box { margin-top: -30px; position: relative; z-index: 20; }
        .price { background: var(--gold); color: #000; font-size: 22px; font-weight: 900; padding: 10px 30px; border-radius: 50px; display: inline-block; border: 2px solid #fff; }
        .form-group { width: 100%; margin-bottom: 18px; text-align: right; }
        label { display: block; color: var(--gold); margin-bottom: 8px; font-size: 14px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #252525; background: #000; color: #fff; font-size: 16px; text-align: center; outline: none; }
        .triple-row { display: flex; gap: 10px; margin-bottom: 18px; width: 100%; }
        .total-banner { background: #1a1a1a; border: 1px dashed var(--gold); padding: 18px; border-radius: 15px; margin-top: 20px; }
        .total-amount { color: var(--gold); font-size: 26px; font-weight: 900; }
        #orderBtn { width: 100%; padding: 22px; background: var(--gold); color: #000; border: none; border-radius: 15px; font-size: 24px; font-weight: 900; cursor: pointer; margin-top: 20px; }
        #successModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--dark); border: 2px solid var(--gold); padding: 30px; border-radius: 30px; text-align: center; width: 100%; max-width: 340px; }
    </style>
</head>
<body>

<div id="successModal">
    <div class="modal-content">
        <i class="fas fa-check-circle" style="font-size: 50px; color: #25d366; margin-bottom: 15px;"></i>
        <h2 style="color:var(--gold);">تم تسجيل طلبك!</h2>
        <p>سيتم التواصل معك عبر الواتساب لتأكيد الشحن.</p>
        <button onclick="window.location.reload()" style="background:var(--gold); border:none; padding:15px; width:100%; border-radius:12px; font-weight:bold;">إغلاق</button>
    </div>
</div>

<div class="container">
    <div class="brand">HOTEP</div>
    
    <div class="slider-container">
        <div class="slides-wrapper" id="mainSlider">
            <div class="slide"><img src="https://i.postimg.cc/htKHhgzX/1767276815616-edit-1411419282935049.jpg"></div>
            <div class="slide"><img src="https://i.postimg.cc/MTBsdrMY/1000068271-edit-1412030296766163.jpg"></div>
        </div>
    </div>

    <div class="price-box"><div class="price">200 جنيه للعلبة</div></div>

    <div class="form-group"><label>الاسم الكامل</label><input type="text" id="name" placeholder="أدخل اسمك"></div>
    <div class="form-group"><label>رقم الموبايل</label><input type="tel" id="phone" placeholder="أدخل رقمك"></div>
    
    <div class="triple-row">
        <div class="form-group"><label>المحافظة</label>
            <select id="province" onchange="updateTotal()">
                <option value="50">القاهرة (50 ج)</option>
                <option value="70">الأقاليم (70 ج)</option>
            </select>
        </div>
        <div class="form-group"><label>الكمية</label>
            <select id="quantity" onchange="updateTotal()">
                <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            </select>
        </div>
        <div class="form-group"><label>المقاس</label>
            <select id="size"><option>M</option><option>L</option><option>XL</option><option>XXL</option></select>
        </div>
    </div>

    <div class="form-group"><label>العنوان بالتفصيل</label><textarea id="address" rows="2"></textarea></div>
    
    <div class="total-banner">إجمالي الحساب: <span class="total-amount" id="totalDisplay">250</span> جنيه</div>
    
    <button id="orderBtn" onclick="submitOrder()">تأكيد الطلب</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    function updateTotal() {
        const qty = parseInt(document.getElementById('quantity').value) || 1;
        const ship = parseInt(document.getElementById('province').value) || 50;
        document.getElementById('totalDisplay').innerText = (qty * 200) + ship;
    }

    function submitOrder() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const total = document.getElementById('totalDisplay').innerText;

        if(!name || !phone || !address) { alert("من فضلك أكمل كافة البيانات"); return; }

        firebase.database().ref('orders').push({
            name, phone, address, total, date: new Date().toLocaleString()
        }).then(() => {
            // استخدام الـ IP الخاص بجهازك لضمان وصول الطلب للبوت
            fetch('http://10.32.91.233:3000/send-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone, address, total })
            })
            .then(res => console.log("تم الإرسال بنجاح"))
            .catch(err => console.error("تأكد أن البوت يعمل على الكمبيوتر"));

            document.getElementById('successModal').style.display = 'flex';
        });
    }

    let currentIdx = 0;
    setInterval(() => {
        currentIdx = (currentIdx + 1) % 2;
        document.getElementById('mainSlider').style.transform = `translateX(${currentIdx * 100}%)`;
    }, 4000);
</script>
</body>
</html>
