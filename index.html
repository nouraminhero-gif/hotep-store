

<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP | Official Store</title>
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #121212; --gray: #222; }
        
        body { background: var(--black); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; background: var(--dark); border: 1px solid var(--gold); border-radius: 30px; padding: 25px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Brand Name English Only */
        .brand { color: var(--gold); font-size: 38px; font-weight: 900; letter-spacing: 5px; margin-bottom: 20px; text-align: center; text-transform: uppercase; }
        
        /* Advanced Slider */
        .slider { position: relative; width: 100%; height: 380px; border-radius: 20px; overflow: hidden; border: 1px solid var(--gray); background: #000; }
        .slides { display: flex; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .slide { min-width: 100%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: contain; }
        
        /* Slider Controls */
        .prev, .next { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(212, 175, 55, 0.2); color: var(--gold); border: none; padding: 15px 10px; cursor: pointer; font-weight: bold; font-size: 20px; border-radius: 5px; z-index: 10; }
        .prev { right: 5px; } .next { left: 5px; }
        .dots { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: center; gap: 8px; }
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.3); border-radius: 50%; cursor: pointer; }
        .dot.active { background: var(--gold); width: 22px; border-radius: 10px; }

        .price-box { text-align: center; margin-top: -30px; position: relative; z-index: 20; }
        .price { background: var(--gold); color: #000; font-size: 28px; font-weight: 900; padding: 12px 45px; border-radius: 50px; display: inline-block; box-shadow: 0 5px 20px rgba(212,175,55,0.4); }
        .offer-text { color: var(--gold); font-size: 16px; margin-top: 12px; font-weight: bold; display: block; }

        /* Fancy Size Table */
        .size-section { margin: 25px 0; background: var(--gray); border-radius: 15px; padding: 15px; }
        .size-table { width: 100%; border-collapse: collapse; }
        .size-table th { color: var(--gold); border-bottom: 1px solid #444; padding: 10px; font-size: 14px; }
        .size-table td { padding: 12px; border-bottom: 1px solid #333; font-size: 15px; color: #ddd; }
        .size-table tr:last-child td { border: none; }

        /* Form Styling */
        .form-group { margin-bottom: 15px; text-align: right; }
        label { display: block; color: var(--gold); margin-bottom: 7px; font-size: 13px; font-weight: bold; margin-right: 5px; }
        input, select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; text-align: center; outline: none; transition: border 0.3s; }
        input:focus { border-color: var(--gold); }
        
        #orderBtn { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; border-radius: 15px; font-size: 22px; font-weight: 900; cursor: pointer; margin-top: 10px; box-shadow: 0 5px 15px rgba(212,175,55,0.3); transition: 0.3s; }
        #orderBtn:active { transform: scale(0.96); }

        /* Success Modal */
        #successModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--dark); border: 2px solid var(--gold); padding: 40px; border-radius: 25px; text-align: center; width: 80%; max-width: 350px; }
    </style>
</head>

    const firebaseConfig = { databaseURL: "https://hotep-f423e-default-rtdb.europe-west1.firebasedatabase.app/" };
    
    // --- Slider Logic ---
    let currentIdx = 0;
    const slidesCont = document.getElementById('sliderWrapper');
    const dots = document.querySelectorAll('.dot');
    
    function updateSlider() {
        slidesCont.style.transform = `translateX(${currentIdx * 100}%)`;
        dots.forEach((d, i) => d.classList.toggle('active', i === currentIdx));
    }
    
    function changeSlide(step) {
        currentIdx = (currentIdx + step + 2) % 2;
        updateSlider();
    }
    
    function setSlide(idx) {
        currentIdx = idx;
        updateSlider();
    }
    
    // Auto Move every 5 seconds
    setInterval(() => changeSlide(1), 5000);
