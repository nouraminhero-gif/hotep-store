
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOTEP | Official Store</title>
    <link rel="icon" href="https://l.top4top.io/p_36510goa90.jpg">
    <link rel="apple-touch-icon" href="https://l.top4top.io/p_36510goa90.jpg">
    
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #111; }
        
        body { 
            background-color: var(--black); 
            color: #fff; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center;
        }

        .container { 
            width: 100%; 
            max-width: 450px; 
            background: var(--dark); 
            border: 2px solid var(--gold); 
            border-radius: 25px; 
            padding: 20px; 
            box-sizing: border-box; 
        }

        .brand { color: var(--gold); font-size: 32px; font-weight: bold; margin-bottom: 15px; }
        .product-img { width: 100%; border-radius: 20px; border: 1px solid #333; }
        
        .price-tag { 
            background: var(--gold); 
            color: #000; 
            font-size: 22px; 
            font-weight: bold; 
            padding: 8px 30px; 
            border-radius: 50px; 
            display: inline-block; 
            margin-top: -25px; 
            position: relative; 
            z-index: 10;
        }

        .info-card { 
            background: #1a1a1a; 
            border-top: 3px solid var(--gold); 
            padding: 15px; 
            margin: 20px 0; 
            border-radius: 12px; 
        }
        .info-card h3 { color: var(--gold); margin: 0 0 10px 0; font-size: 18px; }
        .info-card p { font-size: 15px; margin: 5px 0; color: #ccc; }

        .size-chart { width: 100%; border-collapse: collapse; margin: 20px 0; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
        .size-chart th { background: var(--gold); color: #000; padding: 10px; font-size: 13px; }
        .size-chart td { border: 1px solid #333; padding: 10px; font-size: 13px; text-align: center; }

        input, select { 
            width: 100%; 
            padding: 14px; 
            margin: 8px 0; 
            border-radius: 10px; 
            border: 1px solid #333; 
            background: #000; 
            color: #fff; 
            font-size: 16px; 
            box-sizing: border-box; 
            text-align: center;
        }
        label { color: var(--gold); font-size: 13px; display: block; margin-top: 10px; }

        #orderBtn { 
            width: 100%; 
            padding: 16px; 
            background: var(--gold); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 15px;
        }

        #successModal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 100; 
            justify-content: center; 
            align-items: center; 
        }
        .modal { background: var(--dark); border: 2px solid var(--gold); padding: 30px; border-radius: 20px; width: 80%; text-align: center; }
    </style>
</head>
